# This files configures the Kerberos authentication bundle.

# Name of the module in the authentication and authorization configuration file.
# Must be an entry in the file named by java.security.auth.login.config
com.openexchange.kerberos.moduleName=Open-Xchange

# path to the Java authentication and authorization configuration file
java.security.auth.login.config=/opt/open-xchange/etc/groupware/kerberosLogin.conf

# enable kerberos debugging
sun.security.krb5.debug=true

# path to the krb5.conf configuration file
!java.security.krb5.conf=/etc/krb5.conf
java.security.krb5.conf=/opt/open-xchange/etc/groupware/krb5.conf
