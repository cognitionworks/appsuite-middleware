# The properties for Mail Drive file storage

# The general switch to enable/disable Mail Drive
#
# Default is "true"
com.openexchange.file.storage.mail.enabled=true

# Specifies the full name for the virtual folders
# - providing the attachments from all messages
# - providing the attachments from received messages
# - providing the attachments from sent messages
# Required.
#
# No default values
com.openexchange.file.storage.mail.fullNameAll=
com.openexchange.file.storage.mail.fullNameReceived=
com.openexchange.file.storage.mail.fullNameSent=
