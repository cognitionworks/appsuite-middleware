# Configuration file for on-boarding scenarios
# (^|\s)\w+_tr\s*\:\s*"(\\"|[^"])+"

davsync:
    enabled: true
    type: plist
    providers: [carddav, caldav]
    alternatives: [davmanual]
    icon: <base64>
    displayName_tr: "OX Sync"
    description_tr: "Synchronize all your appointments and contacts"

davsync_mybrand:
    enabled: true
    type: plist
    providers: [carddav, caldav]
    alternatives: [davmanual]
    icon: <base64>
    displayName_tr: "OX Sync"
    description_tr: "Synchronize all your appointments and contacts"

davmanual:
    enabled: true
    type: manual
    providers: [carddav, caldav]
    alternatives: []
    icon: <base64>
    displayName_tr: "OX Sync"
    description_tr: "Synchronize all your appointments and contacts"

scenario_eassync:
    id: eassync
    enabled: true
    type: plist
    providers: [eas]
    alternatives: [easmanual]

scenario_easmanual:
    id: easmanual
    enabled: true
    type: manual
    providers: [eas]
    alternatives: []

scenario_imapsync:
    id: imapsync
    enabled: true
    type: plist
    providers: [imap]
    alternatives: [imapmanual]

scenario_imapmanual:
    id: imapmanual
    enabled: true
    type: manual
    providers: [imap]
    alternatives: []
