# The properties for mail on-boarding module

### Generic IMAP settings
################################################################################

# Specifies the IMAP host name.
# If not set, falls-back to internal settings for accessing the primary account.
#
# No default value
com.openexchange.client.onboarding.mail.imap.host=

# Specifies the IMAP port.
# If not set, falls-back to internal settings for accessing the primary account.
#
# No default value
com.openexchange.client.onboarding.mail.imap.port=

# Specifies whether a secure connection is supposed to established to access the IMAP server.
# If not set, falls-back to internal settings for accessing the primary account.
#
# No default value. Possible values: true|false
com.openexchange.client.onboarding.mail.imap.secure=

# Specifies whether a CustomLoginSource service should be used for the imap login name or not.
# This service can be used to provide custom imap login names. 
# Defaults to 'false'
com.openexchange.client.onboarding.mail.imap.login.customsource=false


