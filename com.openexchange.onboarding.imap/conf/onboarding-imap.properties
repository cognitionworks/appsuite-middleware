# The properties for IMAP on-boarding module

### Generic IMAP settings
################################################################################

# Specifies whether IMAP on-boarding module is enabled at all
# Default is true
com.openexchange.onboarding.imap.enabled=true

# Specifies whether IMAP on-boarding module is enabled for Apple OSX/Desktop
# Default is true
com.openexchange.onboarding.imap.osx.enabled=true

# Specifies whether IMAP on-boarding module is enabled for Apple iPad devices
# Default is true
com.openexchange.onboarding.imap.ipad.enabled=true

# Specifies whether IMAP on-boarding module is enabled for Apple iPhone devices
# Default is true
com.openexchange.onboarding.imap.iphone.enabled=true


# Specifies whether IMAP on-boarding module is enabled for Android tablet devices
# Default is true
com.openexchange.onboarding.imap.android.tablet.enabled=true

# Specifies whether IMAP on-boarding module is enabled for Android phone devices
# Default is true
com.openexchange.onboarding.imap.android.phone.enabled=true


# Specifies whether IMAP on-boarding module is enabled for Windows Desktop
# Default is true
com.openexchange.onboarding.imap.windows.enabled=true
