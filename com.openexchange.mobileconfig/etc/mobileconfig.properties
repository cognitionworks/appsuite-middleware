# RegEx for iPhone browser detection
com.openexchange.mobileconfig.iPhoneRegex=^.*(iPhone|iPad).*$
# RegEx for Windows Mobile browser detection
com.openexchange.mobileconfig.WinMobRegex=^.*Windows Phone.*$
# If only https should be used
com.openexchange.mobileconfig.OnlySecureConnect=true
# If signing is used or not
com.openexchange.mobileconfig.SignConfig=false
# The location of the openssl binary (needed if SignConfig is true)
com.openexchange.mobileconfig.OpensslBinary=
# The timeout for the openssl binary in milliseconds (needed if SignConfig is true)
com.openexchange.mobileconfig.OpensslTimeout=3000
# The cert file (needed if SignConfig is true)
com.openexchange.mobileconfig.CertFile=
# The key file (needed if SignConfig is true)
com.openexchange.mobileconfig.KeyFile=
