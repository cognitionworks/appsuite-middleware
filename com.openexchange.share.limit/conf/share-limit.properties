# Specify the rate limit' time window in which to track incoming HTTP requests
# Default value is 300000 (5 minutes) milliseconds.
com.openexchange.share.servlet.limit.timeFrame=300000

# Specify the rate limit that applies to incoming HTTP requests
# A client that exceeds that limit will receive a "429 Too Many Requests" HTTP error code
# That rate limit acts like a sliding window time frame; meaning that it considers only
# requests that fit into time windows specified through "com.openexchange.share.servlet.maxRateTimeWindow" from current time stamp:
# window-end := $now
# window-start := $window-end - $maxRateTimeWindow
# Default is 1073741824 (1 GB) bytes per $maxRateTimeWindow (default: 5 minutes).
com.openexchange.share.servlet.limit.size=1073741824

com.openexchange.share.servlet.limit.count=100