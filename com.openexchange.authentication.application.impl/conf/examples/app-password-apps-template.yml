# Example definitions of available applications, together with their corresponding scope-definitions, 
# that can be used with app-specific passwords. 
# 
# This template contains examples and will be overwritten during updates. To use, copy this file to 
# /opt/open-xchange/etc/app-password-apps.yml and configure as needed.
#
# Each application needs an unique identifier, through which the app can be enabled for users through the config-cascade-
# enabled setting "com.openexchange.com.openexchange.authentication.application.appTypes".
#
# The following restricted scopes can be used:
#
# - read_drive: Grants read-only access to the module "drive" of the HTTP API
# - write_drive: Grants write access to the module "drive" of the HTTP API
# - ...
#
# The display names in this file are subject to translation, if available.
# 

mail:
    displayName_t10e: Mail App
    restrictedScopes: [read_mail, write_mail, read_folder, write_folder, read_contacts, write_contacts]
    sortOrder: 10
    
drive:
    displayName_t10e: Drive Sync App
    restrictedScopes: [read_drive, write_drive, read_folder, write_folder, read_files, write_files]
    sortOrder: 20

caldav:
    displayName_t10e: Calendar Client (CalDAV)
    restrictedScopes: [dav,read_caldav,write_caldav]
    sortOrder: 30

carddav:
    displayName_t10e: Addressbook Client (CardDAV)
    restrictedScopes: [dav,read_carddav,write_carddav]
    sortOrder: 40

webdav:
    displayName_t10e: WebDAV Client
    restrictedScopes: [webdav, read_webdav, write_webdav]
    sortOrder: 50
