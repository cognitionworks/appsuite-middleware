# Jolokia.properties
#
# This file configures the jolokia contained in the com.openexchange.jolokia bundle

################################################################################

# Start jolokia
com.openexchange.jolokia.start = true

# Under what servlet name jolokia will be published, please bear in mind that this should not be farwarded by apache and kept internal
com.openexchange.jolokia.servlet.name = /monitoring/jolokia

# User used for authentication with HTTP Basic Authentication. If not given, no authentication is used.
com.openexchange.jolokia.user = oxadmin

# Password used for authentification, if not set "secret" is used. Only needed if com.openexchange.jolokia.user is used
#com.openexchange.jolokia.password