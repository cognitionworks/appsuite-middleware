# The time the hazelcast system should wait until assuming it is the first or only node in the cluster
# This takes a timespan parameter with 'ms' denoting milliseconds, 's' denoting seconds, 'm' denoting minutes
# com.openexchange.hazelcast.startupDelay=60s

# Comma-separated list of interface addresses hazelcast should use. Wildcards (*) and ranges (-) can be used.
# Leave blank to listen on all interfaces.
com.openexchange.hazelcast.interfaces=

# Enable JMX
com.openexchange.hazelcast.jmx=true