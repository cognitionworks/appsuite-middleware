# The config-cascade aware properties for mail categories

# General switch to enable/disable mail categories for primary Inbox
#
# Default is "false"
com.openexchange.mail.categories.enabled=false

# Specifies a comma separated list of the possible languages used for category names
#
# Defaults to 'de_DE, cs_CZ, en_GB, es_ES, fr_FR, hu_HU, it_IT, jp_JP, lv_LV, nl_NL, pl_PL, sv_SV, sk_SK, zh_CN'
com.openexchange.mail.categories.languages=de_DE, cs_CZ, en_GB, es_ES, fr_FR, hu_HU, it_IT, jp_JP, lv_LV, nl_NL, pl_PL, sv_SV, sk_SK, zh_CN

# Specifies a comma separated list of the category identifiers ([category])
#
# No default value
com.openexchange.mail.categories.identifiers=

# For each available category defined in com.openexchange.mail.categories.identifiers, an own set of the properties may be defined, 
# replacing "[category]" with the actual identifier. Refer to the following 
# template for available configuration options, or further down for a simple 
# example.

# == Template ========================================================================================================

# Specifies the category's flag name that is supposed to be used for filter/search expressions executed by mail back-end;
# e.g. "com.openexchange.mail.categories.offers.flag=$offers"
# Required.
#
# No default value
com.openexchange.mail.categories.[category].flag=

# Specifies whether the category is forced; meaning a user is not allowed to disable the category.
# Required.
#
# Default is "false"
com.openexchange.mail.categories.[category].force=false

# Specifies whether the category is activated/deactivate for a user. Only effective if "force" is set to "false".
# This setting can be set by a user.
# Required.
#
# Default is "true"
com.openexchange.mail.categories.[category].active=true

# Specifies the category's English (en_US) fall-back name.
# Required.
#
# No default value
com.openexchange.mail.categories.[category].name=

# Specifies the category's locale-specific names.
# Optional.
#
# NOTE: Please use unicode notation for non-ascii characters; e.g. "Entw\u00fcrfe"
#
# No default values
com.openexchange.mail.categories.[category].name.de_DE=
com.openexchange.mail.categories.[category].name.cs_CZ=
com.openexchange.mail.categories.[category].name.en_GB=
com.openexchange.mail.categories.[category].name.es_ES=
com.openexchange.mail.categories.[category].name.fr_FR=
com.openexchange.mail.categories.[category].name.hu_HU=
com.openexchange.mail.categories.[category].name.it_IT=
com.openexchange.mail.categories.[category].name.jp_JP=
com.openexchange.mail.categories.[category].name.lv_LV=
com.openexchange.mail.categories.[category].name.nl_NL=
com.openexchange.mail.categories.[category].name.pl_PL=
com.openexchange.mail.categories.[category].name.sv_SV=
com.openexchange.mail.categories.[category].name.sk_SK=
com.openexchange.mail.categories.[category].name.zh_CN=


