# Properties for XING OAuth service

# Enable/disable
com.openexchange.oauth.xing=true

# The API key
com.openexchange.oauth.xing.apiKey=REPLACE_THIS_WITH_YOUR_XING_PRODUCTIVE_KEY

# The API secret
com.openexchange.oauth.xing.apiSecret=REPLACE_THIS_WITH_YOUR_XING_PRODUCTIVE_SECRET

# The domain to use when composing call-back URL
# Leave empty to use host address as default
com.openexchange.oauth.xing.domain=
