# Enable/disable Facebook OAuth support
com.openexchange.oauth.facebook=false

# Specify the API key obtained from facebook
com.openexchange.facebook.apiKey=INSERT_YOUR_API_KEY_HERE

# Specify the secret key obtained from facebook
com.openexchange.facebook.secretKey=INSERT_YOUR_API_SECRET_HERE

# obtain these keys by following the instructions here: http://oxpedia.org/wiki/index.php?title=FacebookMessaging_Bundle#Preparation
