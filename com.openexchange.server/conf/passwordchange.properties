# Show a widget, which displays the current passwort Strength while entering.
com.openexchange.passwordchange.showStrength=false

# The minimum length of an entered password.
com.openexchange.passwordchange.minLength=4

# The maximum length of an entered password. 0 for unlimited.
com.openexchange.passwordchange.maxLength=0

# Defines the class of allowed special characters as Regular Expression.
com.openexchange.passwordchange.regexp=[^a-z0-9]

# Shows an example of allowed special characters to the user. Should be a subset of "regexp" in a human readable format.
com.openexchange.passwordchange.special=$, _, or %
