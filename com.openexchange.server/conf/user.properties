# This file contains defaults used if some user has the according preference not defined.

# Specify whether beta features are enabled/disabled per default. The value is remembered for every user in its attributes.
com.openexchange.user.beta=true

# Defines the default folder tree that should be used if a user has not selected one.
com.openexchange.folder.tree=1

# Specifies the source for secret (used to decrypt/encrypt user passwords)
# <password>:   Denotes the session's password (also the fall-back to previous handling)
# <user-id>:    Denotes the user identifier
# <context-id>: Denotes the context identifier
# <random>:     Denotes the value specified in property 'com.openexchange.user.secretRandom'
# <list>:       Step-wise trial-and-error with tokens specified in file 'secret.list'
# Literals are surrounded by single-quotes
# E.g. com.openexchange.user.secretSource="<user-id> + '@' + <context-id>"
com.openexchange.user.secretSource="<user-id> + '@' + <context-id>"

# The random secret token
com.openexchange.user.secretRandom=eb495148-a9f8-441e-8a28-dcb9eecd60f9
