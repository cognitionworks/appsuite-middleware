# Whether CalDAV is enabled or not
com.openexchange.caldav.enabled=false

# Configures the ID of the folder tree used by the CalDAV interface 
com.openexchange.caldav.tree=0

# Defines the minimum end time of appointments to be synchronized via the
# CalDAV interface, relative to the current date. Possible values are 
# "one_month" (default), "one_year" and "six_months".  
com.openexchange.caldav.interval.start=one_month

# Defines the maximum start time of appointments to be synchronized via the
# CalDAV interface, relative to the current date. Possible values are 
# "one_year" (default) and "two_years".  
com.openexchange.caldav.interval.end=one_year
