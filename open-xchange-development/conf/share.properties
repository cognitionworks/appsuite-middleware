# Specifies the quota for the number of shares that are allowed being created by one user.
# A value <= 0 means unlimited.
# This value can be overwritten by setting specific values for context sets.
# Default is 150
com.openexchange.quota.share=150

# Mapping from arbitrary module names to module identifiers and vice versa.
# The value must be a comma-separated list of module names and its identifier linked with an equals sign.
# Example: example_module_name=13,another_module=20.
# Default is no value
com.openexchange.share.modulemapping=
