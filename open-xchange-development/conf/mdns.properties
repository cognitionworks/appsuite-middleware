# Properties for MDNS bundle

# Specify whether MDNS service registry is enabled
# Default is false
com.openexchange.mdns.enabled=false

# Configures the address of the multicast group. Defaults to "224.2.2.3".
com.openexchange.mdns.multicastGroup=224.2.2.3 

# Configures the the multicast port. Defaults to "54327".
com.openexchange.mdns.multicastPort=54327
