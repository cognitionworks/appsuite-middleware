# Properties for SMAL bundle

# Specify host names of mail backends that shall be excluded from index access.
# If set to *, only the primary mail account is allowed to be indexed. 
# Leave empty to allow indexing for all external mail accounts.
com.openexchange.mail.smal.blacklist = *

# Defines the number of minutes between two executions of the same mail folder job.
# This affects the actuality of the mail indices. A high number causes a lower actuality.
# On the other side this value affects the load on the indexing nodes. A high number causes
# a lower load as jobs are executed less frequently.
com.openexchange.mail.smal.folderJobInterval = 60

com.openexchange.mail.smal.useOffset = false