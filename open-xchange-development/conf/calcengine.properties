# define if calc engine runs embedded (where JNI is used to call native library directly)
# or remote (where REST is used to call remote HTTP service).
# possible values :
# - inline
# - local
# - remote
calcengine.mode=inline

# timeout to detect hanging calc engine jobs
# unit=[ms]
calcengine.job.timeout=5000

calcengine.worker.jar=

calcengine.worker.port_range.min=5000
calcengine.worker.port_range.max=5050
