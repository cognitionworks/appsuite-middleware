# Whether CardDAV is enabled or not
com.openexchange.carddav.enabled=false

# A list of folder IDs to exclude from the synchronization. Use this to 
# disable syncing of very large folders (e.g. the global address list in 
# large contexts, which always has ID 6)
#com.openexchange.carddav.ignoreFolders=6

# The ID of the folder tree used by the CardDAV interface 
com.openexchange.carddav.tree=0
