# Properties for OAuth provider

# The range of valid time stamps, in milliseconds into the past or future.
# So the total range of valid time stamps is twice this value, rounded to the nearest second.
# Default value is 5 minutes (300000).
com.openexchange.oauth.provider.validator.maxTimestampAgeMsec=300000

# The maximum valid oauth_version
# Default value is 1.0.
com.openexchange.oauth.provider.validator.maxVersion=1.0
