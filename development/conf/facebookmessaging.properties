# Facebook messaging properties

# Specify the base URL of facebook's login page
com.openexchange.messaging.facebook.loginPageBaseURL=http://www.facebook.com/login.php

# Specify the action of the facebook login form located at login page
com.openexchange.messaging.facebook.actionOfLoginForm=https://login.facebook.com/login.php?login_attempt=1

# Specify the regular expression (in quotes) for the link of the expected page after successfully passing facebook's login page
# Note: The (optional) capturing group is checked against facebook's user identifier. If no group is specified, no check is performed
com.openexchange.messaging.facebook.linkAfterLogin="\\Qhttp://www.facebook.com/profile.php?ref=profile&id=\\E([0-9]+)"

# Specify the API key obtained from facebook
com.openexchange.messaging.facebook.apiKey=bd0c239cea4acb48d36ebc9e274a89e3

# Specify the secret key obtained from facebook
com.openexchange.messaging.facebook.secretKey=bd0c239cea4acb48d36ebc9e274a89e3

# Specify the version of facebook's API
com.openexchange.messaging.facebook.apiVersion=1.0

# Specify the name of the login field on facebook's login page
com.openexchange.messaging.facebook.nameOfUserField=email

# Specify the name of the password field on facebook's login page
com.openexchange.messaging.facebook.nameOfPasswordField=pass
