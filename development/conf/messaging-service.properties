# Define the bind address.
com.openexchange.service.message.bindAddress=*

# Whether mDNS is enabled
com.openexchange.service.message.mdnsEnabled=true

# Specify the listener port
com.openexchange.service.message.listenerPort=9311

# Specify the number of threads listening on defined port
com.openexchange.service.message.numOfServerThreads=1

# Statically configured servers. This property requires the
# "com.openexchange.service.message.mdnsEnabled" property being set to "false"
com.openexchange.service.message.servers=
