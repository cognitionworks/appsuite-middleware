# The number of worker threads for the clustered job scheduler
# instance that executes the indexing jobs. More worker threads allow it to run more indexing jobs
# at the same time, but will also increase the load of the worker node.
# It is recommended to start with a number not higher than the nodes number of CPU cores.
# Increasing the number afterwards always requires a restart of the node.
com.openexchange.service.indexing.workerThreads = 4