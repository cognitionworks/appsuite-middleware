# Reports filestorage directory for storage of report parts and composed data
com.openexchange.report.serialization.fileStorage=/tmp
# Determines how many chunks of data can be kept in the report before saving them in the folder described in the
# com.openexchange.report.client.fileStorage parameter
com.openexchange.report.serialization.maxChunkSize=200
# Number of threads allowed to work on the report at the same time
com.openexchange.report.serialization.maxThreadPoolSize = 20
# The priority that threads, working on the report have, 1 is the lowest, 10 the highest priority
# allowed value range: 1-10
com.openexchange.report.serialization.threadPriority = 1