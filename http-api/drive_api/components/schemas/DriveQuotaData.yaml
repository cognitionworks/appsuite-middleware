type: object
properties:
  quota:
    type: array
    description: >-
      An array of quota objects showing the quota limits and usage. A size of
      zero represents unlimited quota.
    items:
      $ref: '#/components/schemas/DriveQuota'
  manageLink:
    type: string
    description: >-
      A hyperlink that points to an URL where the user can manage his quota
      restrictions.
