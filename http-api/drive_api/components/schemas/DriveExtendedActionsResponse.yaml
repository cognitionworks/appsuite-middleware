type: object
properties:
  $ref: ./CommonResponseData.yaml
  data:
    type: object
    description: >-
      An array containing the actions the client should execute for
      synchronization.

      If `diagnostics` parameter is set, this is a JSON object with the fields
      `actions` (array of actions to execute) and `diagnostics` (contains
      diagnostics trace).

      If `quota` parameter is set, this is a JSON object with the fields
      `actions` (array of actions to execute) and `quota` (contains quota
      information).
    properties:
      actions:
        type: array
        items:
          $ref: '#/components/schemas/DriveExtendedAction'
      pathToRoot:
        type: string
        description: Path to internal 'real' root folder from given rootFolderId
