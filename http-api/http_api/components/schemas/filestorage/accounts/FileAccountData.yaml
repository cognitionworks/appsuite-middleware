type: object
properties:
  id:
    type: string
    description: >-
      The identifier of the file storage account in the scope of its file
      storage service (e.g. Infostore, Dropbox, ...). This is not writeable and
      is generated by the server.
  filestorageService:
    type: string
    description: The identifier of the file storage service this account belongs to.
  qualifiedId:
    type: string
    description: >-
      A global identifier of the file storage account across all file storage
      services. This is not writeable and is generated by the server.
    readOnly: true
  displayName:
    type: string
    description: >-
      A user chosen, human-readable name to identify the account. Will also be
      translated into the folder name of the folder representing the accounts
      content.
  rootFolder:
    type: string
    description: >-
      The ID of the account's root folder within the folder tree, if available. This is not
      writeable and is generated by the server.
    readOnly: true
  isDefaultAccount:
    type: boolean
    description: >-
      Indicates whether this account is the user's default account. Exactly one
      account will have this flag set to `true`.
  hasError:
    type: boolean
    description: >-
      Indicates whether an error occurred during the connection check for this account.
      If set to true, the other error related information in this response object are set as well.
  error:
      type: string
      description: The translated error message. Present in case of errors during the connection check.
  error_params:
      type: array
      description: "Exception parameters"
      items:
        type: string
  error_id:
    type: string
    description: Unique error identifier to help finding this connection check error instance in the server logs.
  error_desc:
    type: string
    description: The technical error message (always English) useful for debugging the problem. Might be the same as error message if there is no more information available.
  error_stack:
    type: array
    description: 'If configured (see [com.openexchange.ajax.response.includeStackTraceOnError](http://oxpedia.org/wiki/index.php?title=AppSuite:Configuration_properties_7.8.0)) this field provides the stack trace of associated Java exception represented as a JSON array.'
    items:
      type: string
  code:
    type: string
    description: Error code consisting of an upper-case module identifier and a four-digit message number, separated by a dash; e.g. "MSG-0012"
  categories:
    type: string
    description: Either a single (String) or list (Array) of upper-case category identifiers to which the error belongs.
  category:
    type: integer
    description: "Maintained for legacy reasons: The numeric representation of the first category."
  capabilities:
    type: array
    description: >-
      An array of capability names. Possible values are: FILE_VERSIONS,
      EXTENDED_METADATA, RANDOM_FILE_ACCESS, and LOCKS.
    items:
      type: string
    readOnly: true
  configuration:
    type: object
    description: >-
      The configuration data according to the form description of the relevant
      file storage service.
