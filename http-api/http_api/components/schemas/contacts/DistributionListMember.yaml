type: object
properties:
  id:
    type: string
    description: Object ID of the member's contact if the member is an existing contact.
  folder_id:
    type: string
    description: >-
      Parent folder ID of the member's contact if the member is an existing
      contact.
  display_name:
    type: string
    description: The display name.
  sort_name:
    type: string
    description: A name which can be used for sorting.
  mail:
    type: string
    description: The email address (optional if you are referring to an internal contact).
  mail_field:
    type: integer
    description: >-
      Which email field of an existing contact (if any) is used for the mail
      field.<br>
      * 0 (independent contact),<br>
      * 1 (default email field, email1),<br>
      * 2 (second email field, email2),<br>
      * 3 (third email field, email3)
    enum:
      - 0 
      - 1 
      - 2 
      - 3 
