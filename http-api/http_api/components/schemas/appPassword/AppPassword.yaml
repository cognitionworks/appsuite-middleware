type: object
properties:
  UUID:
    type: string
    description: The id of the password
  Scope:
    type: string
    description: The application type that defines the scope
  Name:
    type: string
    description: The user defined name of the password
  LastDevice:
    type: string
    description: The last device that logged in using the password
  LastLogin:
    type: string
    description: The last date and time the password was used for login
  IP:
    type: string
    description: The IP address of the device used to login
