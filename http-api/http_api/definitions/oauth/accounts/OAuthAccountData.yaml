type: object
properties:
  id:
    type: integer
    description: The numeric identifier of the OAuth account.
  displayName:
    type: string
    description: The account's display name.
  serviceId:
    type: string
    description: The identifier of the associated service meta data, e.g. "com.openexchange.oauth.twitter".
  token:
    type: string
    description: The token.
  secret:
    type: string
    description: The token secret.
  enabledScopes:
    type: array
    description: The enabled scopes for this OAuth account
    items:
      type: string
  availableScopes:
    type: array
    description: The available scopes for the OAuth provider of this OAuth account
    readOnly: true
    items:
      type: string
  associations:
    type: array
    description: The account associations of the OAuth account.
    readOnly: true
    items:
      type: object
      properties:
        module: 
          type: string
          description: The module of the account.
        folder:
          type: string
          description: The folder of the account
        scopes:
          type: array
          description: The scopes for this account
          items:
            type: string
        name:
          type: string
          description: The display name of the account
        id:
          type: string
          description: The account's identifier
