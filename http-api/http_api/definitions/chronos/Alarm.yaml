type: object
properties:
  uid: 
    type: string
    description: The uid of the alarm.
  action:
    type: string
    description: The action of the alarm.
  acknowledged:
    type: integer
    format: int64
    description: The time of the acknowledgement.
  trigger:
    type: object
    title: Trigger
    description: The trigger of the alarm.
    properties:
        duration:
            type: string
            description: The duration of the trigger relative to the related field. See rfc 5545 chapter 3.3.6. for more informations about durations.
        related:
            type: string
            description: Defines whether the trigger is related to the startDate or the endDate.
            default: START
            enum: 
             - START
             - END
        dateTime:
            type: integer
            format: int64
            description: Defines an absolute date for the alarm.
        attachments:
          type: array
          description: An array of attachments.
          items:
            $ref: "#/definitions/ChronosAttachment"
        attendees:
          type: array
          description: An array of attendees.
          items: 
            $ref: "#/definitions/Attendee"
        summary:
          type: string
          description: The summary of this alarm.
        description: 
          type: string
          description: The description of this alarm.
        extendedProperties:
          type: array
          description: An array of extended properties of this alarm.
          items: 
            $ref: "#/definitions/ChronosExtendedProperty"