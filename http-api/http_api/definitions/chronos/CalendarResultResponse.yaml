type: object
properties:
  $ref: ../common/CommonResponseData.yaml
  data:
    type: object
    title: CalendarResult
    properties:
      created:
        type: array
        description: The created events.
        items:
          $ref: "#/definitions/EventData"
      updated:
        type: array
        description: The updated events.
        items:
          $ref: "#/definitions/EventData"
      deleted:
        type: array
        description: The deleted events.
        items:
          $ref: "#/definitions/EventData"
      failed:
        type: array
        description: If an operation is performed on multiple events (e.g. delete action) this array contains errors of the failed operations.
        items:
          type: object
          title: errors
          properties:
            error:
              type: string
              description: The translated error message. Present in case of errors.
            error_params:
              type: array
              description: "Empty JSON array."
              items:
                type: string
            error_id:
              type: string
              description: Unique error identifier to help finding this error instance in the server logs.
            error_desc:
              type: string
              description: The technical error message (always English) useful for debugging the problem. Might be the same as error message if there is no more information available.
            error_stack:
              type: array
              description: 'If configured (see [com.openexchange.ajax.response.includeStackTraceOnError](http://oxpedia.org/wiki/index.php?title=AppSuite:Configuration_properties_7.8.0)) this field provides the stack trace of associated Java exception represented as a JSON array.'
              items:
                type: string
            code:
              type: string
              description: Error code consisting of an upper-case module identifier and a four-digit message number, separated by a dash; e.g. "MSG-0012"
            categories:
              type: string
              description: Either a single (String) or list (Array) of upper-case category identifiers to which the error belongs.
            category:
              type: integer
              description: "Maintained for legacy reasons: The numeric representation of the first category."
      conflicts:
        type: array
        description: An array of conflicts.
        items:
          $ref: "#/definitions/ChronosConflictDataRaw"