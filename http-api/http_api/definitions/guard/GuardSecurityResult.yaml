type: object
properties:
  decrypted:
    type: boolean
    description: True if the mail has been decrypted.
  type:
    type: string
    description: Type of encryption.  Currently only PGP supported
  pgpInline:
    type: boolean
    description: True if the mail was encrypted using PGP Inline rather than PGP Mime
  signatures:
    type: array
    description: Array of signatures, if any, and the verification status
    items: {
      verified:
        type: boolean
        description: True if the signature was verified and correct
      missing:
        type: boolean
        description: True if the signature could not be verified due to missing public key
      date:
        type: integer
        format: int64
        description: Date of the signature in ticks
    }
