type: object
properties:
  $ref: ./RawShareTargetData.yaml
  url:
    type: string
    description: The link to share.
    readOnly: true
  entity:
    type: integer
    description: The identifier of the anonymous user entity for the share.
    readOnly: true
  is_new:
    type: boolean
    description: Whether the share link is new, i.e. it has been created by the `/share/management?action=getLink` request, or if it already existed.
    readOnly: true
  expiry_date:
    type: integer
    format: int64
    description: The end date / expiration time after which the share link is no longer accessible.
  password:
    type: string
    description: An additional secret / pin number an anonymous user needs to enter when accessing the share.
  meta:
    type: object
    description: Can be used by the client to save arbitrary JSON data along with the share.
  includeSubfolders:
    type: boolean
    description: An optional flag indicating whether subfolders should be included or not. Only applicable for Drive folders.