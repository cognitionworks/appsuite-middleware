type: object
properties:
  item_id:
    type: integer
    description: The item's unique identifier
  name:
    type: string
    description: The item's name (localisable)
  category_id:
    type: integer
    description: The item's category identifier
  category:
    type: string
    description: The item's category name
  country:
    type: string
    description: The country for which the item is valid for
  icon:
    type: string
    description: The URL of the item's icon
