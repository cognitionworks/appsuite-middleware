type: object
properties:
  entity:
    type: integer
    description: Identifier of the permission entity (i.e. user-, group- or guest-ID).
  bits:
    type: integer
    description: A number as described in [Permission flags](https://documentation.open-xchange.com/latest/middleware/http_api/3_flags_bitmasks.html#permission-flags).
  type:
    type: string
    description: Set "user" for an internal user, "group" for a group, "guest" for a guest, or "anonymous" for an anonymous permission entity.
  display_name:
    type: string
    description: A display name for the permission entity.
  contact:
    type: object
    description: A (reduced) set of [Detailed contact data](https://documentation.open-xchange.com/latest/middleware/http_api/2_column_identifiers.html#detailed-contact-data) for "user" and "guest" entities.
  share_url:
    type: string
    description: The share link for "anonymous" entities.
  password:
    type: string
    description: The optionally set password for "anonymous" entities.
  expiry_date:
    type: integer
    format: int64
    description: The optionally set expiry date for "anonymous" entities.