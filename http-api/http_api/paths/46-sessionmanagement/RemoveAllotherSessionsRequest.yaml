/sessionmanagement?action=removeAllOtherSessions:
  put:
    operationId: removeAllOtherSessions
    tags:
      - sessionmanagement
    summary: Removes all user's session expect given and blacklisted
    consumes:
      - application/json
    parameters:
      - $ref: "#/parameters/gblQueryParamSession"
      - in: body
        name: body
        description: A JSON object describing the session
        required: true
        schema:
          $ref: "#/definitions/RemoveAllOtherSessionsBody"
    responses:
      200:
        description: |
          A JSON object signaling success. In case of errors the responsible fields in the response are
          filled (see [Error handling](#error-handling)).