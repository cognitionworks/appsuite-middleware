/advertisement?action=get:
  get:
    operationId: getAdvertisementConfig
    tags:
      - Advertisement
    summary: Retrieves the advertisement configuration
    security: 
        - session: []    
    responses:
      '200':
        description: >
          'The configuration as a JSON object or in case of errors the
          responsible fields in the

          response are filled (see [Error handling](#error-handling)).'
        content:
          application/json:
            schema:
              type: string
