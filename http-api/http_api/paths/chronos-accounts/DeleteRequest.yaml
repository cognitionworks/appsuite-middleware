/chronos/accounts?action=delete:
  get:
    operationId: deleteAccount
    tags:
      - Chronos
    summary: Deletes calendar account.
    consumes:
      - application/json
    parameters:
      - $ref: "#/parameters/gblQueryParamSession"
      - in: query
        name: id
        type: string
        description: Identifier of the account to delete
        required: true
      - in: query
        name: timestamp
        type: integer
        format: int64
        description: Timestamp of the last update of the account
        required: true
    responses:
      200:
        description: |
          An empty json object if the deletion was successfull. In case of errors the responsible fields in the response are
          filled (see [Error handling](#error-handling)).
        schema:
          $ref: "#/definitions/CommonResponse"