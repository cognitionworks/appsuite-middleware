/chronos/accounts?action=all:
  get:
    operationId: getAllAccounts
    tags:
      - Chronos
    summary: Gets all calendar accounts for a calendar provider.
    parameters:
      - $ref: "#/parameters/gblQueryParamSession"
      - in: query
        name: provider
        type: string
        description: Calendar provider identifier
        required: false
    responses:
      200:
        description: |
          A JSON object describing the calendar accounts. In case of errors the responsible fields in the
          response are filled (see [Error handling](#error-handling)).
        schema:
          $ref: "#/definitions/CalendarAccountsResponse"