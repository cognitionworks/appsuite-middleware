/chronos/accounts?action=providers:
  get:
    operationId: providers
    tags:
      - Chronos
    summary: Retrieves a list with all available calendar providers
    parameters:
      - $ref: "#/parameters/gblQueryParamSession"
    responses:
      200:
        description: |
          A JSON object containing the all available providers. In case of errors the responsible fields in the response are
          filled (see [Error handling](#error-handling)).
        schema:
          $ref: "#/definitions/CalendarAccountProvidersResponse"