/chronos/accounts?action=get:
  get:
    operationId: getAccount
    tags:
      - Chronos
    summary: Gets a calendar account for a calendar provider.
    parameters:
      - $ref: "#/parameters/gblQueryParamSession"
      - in: query
        name: id
        type: string
        description: Calendar account identifier
        required: true
    responses:
      200:
        description: |
          A JSON object containing all data of requested calendar account. In case of errors the responsible fields in the
          response are filled (see [Error handling](#error-handling)).
        schema:
          $ref: "#/definitions/CalendarAccountResponse"