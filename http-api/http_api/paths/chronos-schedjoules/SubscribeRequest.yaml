/chronos/schedjoules?action=subscribe:
  get:
    operationId: subscribe
    tags:
      - Chronos
    summary: Subscribes to a specific SchedJoules calendar.
    parameters:
      - $ref: "#/parameters/gblQueryParamSession"
      - in: query
        name: id
        type: integer
        description: |
          The identifier of the SchedJoules calendar to subscribe to. The identifier must correspond to a 
          SchedJoules 'calendar' item class as described in https://github.com/schedjoules/calendar-store-api#pages,
          otherwise an error will be raised.
        required: true
      - in: query
        name: accountId
        type: integer
        description: |
          The identifier of the user's SchedJoules calendar account.
        required: true
      - $ref: "#/parameters/QueryParamChronosSchedJoulesLanguage"
    responses:
      200:
        description: |
          A JSON object containing the identifier/propId of the subscribed SchedJoule calendar. In case of errors 
          the responsible fields in the response are filled (see [Error handling](#error-handling)).
        schema:
          $ref: "#/definitions/SubscribeResponse"