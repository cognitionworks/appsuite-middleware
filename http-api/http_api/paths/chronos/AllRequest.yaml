/chronos?action=all:
  get:
    operationId: getAllEvents
    tags:
      - Chronos
    summary: Gets all events in folder.
    parameters:
      - $ref: "#/parameters/gblQueryParamSession"
      - $ref: "#/parameters/QueryParamChronosFolder"
      - in: query
        name: rangeStart
        type: integer
        format: int64
        description: Lower inclusive limit of the queried range as a Date. Only events which start on or after this date are returned.
        required: true
      - in: query
        name: rangeEnd
        type: integer
        format: int64
        description: Upper exclusive limit of the queried range as a Date. Only events which end before this date are returned.
        required: true
      - $ref: "#/parameters/QueryParamChronosTimezone"
      - $ref: "#/parameters/QueryParamChronosFields"
      - $ref: "#/parameters/QueryParamChronosOrder"
      - $ref: "#/parameters/QueryParamChronosSort"
      - $ref: "#/parameters/QueryParamChronosExpand"
      - $ref: "#/parameters/QueryParamChronosIncludePrivate"
    responses:
      200:
        description: |
          A JSON object containing an array with events. The events are
          sorted in ascending order by the field `start_date`. In case of errors the responsible fields in the
          response are filled (see [Error handling](#error-handling)).
        schema:
          $ref: "#/definitions/EventsResponse"