/chronos?action=delete:
  put:
    operationId: deleteEvent
    tags:
      - Chronos
    summary: Deletes events.
    consumes:
      - application/json
    parameters:
      - $ref: "#/parameters/gblQueryParamSession"
      - in: query
        name: timestamp
        type: integer
        format: int64
        description: Timestamp of the last update of the events.
        required: true
      - in: body
        name: body
        description: A JSON array of JSON objects with the id and optionally the recurrence position (if present in an event to fully identify it) of the events.
        required: true
        schema:
          type: array
          items: 
            $ref: "#/definitions/EventId"
    responses:
      200:
        description: |
          An empty json object if the deletion was successfull. In case of errors the responsible fields in the response are
          filled (see [Error handling](#error-handling)).
        schema:
          $ref: "#/definitions/CommonResponse"