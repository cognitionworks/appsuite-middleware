/chronos/alarm?action=until:
  get:
    operationId: getAlarmTrigger
    tags:
      - Chronos
    summary: Retrieves upcoming alarm triggers.
    parameters:
      - $ref: "#/parameters/gblQueryParamSession"
      - in: query
        name: rangeStart
        type: string
        description: |
          Lower inclusive limit of the queried range as a utc date-time value as specified in rfc 5545 chapter 3.3.5. E.g. "20170708T220000Z". Only alarm trigger which should trigger on or after this date are returned.
        required: false
      - in: query
        name: rangeEnd
        type: string
        description: | 
          Upper exclusive limit of the queried range as a utc date-time value as specified in rfc 5545 chapter 3.3.5. E.g. "20170708T220000Z". Only events which should trigger before this date are returned.
        required: true
      - in: query
        name: actions
        type: string
        description: | 
          A comma separated list of alarm actions. Only this actions will be returned.
        default: DISPLAY, AUDIO
        required: false
    responses:
      200:
        description: |
          An array of alarm trigger objects. In case of errors the
          responsible fields in the response are filled (see [Error handling](#error-handling)).
        schema:
          $ref: "#/definitions/AlarmTriggerResponse"