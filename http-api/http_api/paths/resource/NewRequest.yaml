/resource?action=new:
  put:
    operationId: createResource
    tags:
      - Resources
    summary: Creates a resource.
    parameters:
      - $ref: '#/components/parameters/gblQueryParamSession'
    responses:
      '200':
        description: >
          A JSON object with the ID of the newly created resource. In case of
          errors the responsible fields in the

          response are filled (see [Error handling](#error-handling)).
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ResourceUpdateResponse'
    requestBody:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ResourceData'
      description: >-
        A JSON object containing the resource data. The field `id` is not
        present.
      required: true
