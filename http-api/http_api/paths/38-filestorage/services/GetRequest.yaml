/fileservice?action=get:
  get:
    operationId: getFileService
    tags:
      - filestorage
    summary: Gets a file storage service.
    parameters:
      - $ref: "#/parameters/gblQueryParamSession"
      - in: query
        name: id
        type: string
        description: The ID of the file storage service to load.
        required: true
    responses:
      200:
        description: A JSON object containing the data of the file storage service. In case of errors the responsible fields in the response are filled (see [Error handling](https://documentation.open-xchange.com/latest/middleware/http_api/1_introduction.html#error-handling)).
        schema:
          $ref: "#/definitions/FileServiceResponse"