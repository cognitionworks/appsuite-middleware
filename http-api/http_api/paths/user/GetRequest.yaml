/user?action=get:
  get:
    operationId: getUser
    tags:
      - User
    summary: Gets a user.
    parameters:
      - $ref: '#/components/parameters/gblQueryParamSession'
      - in: query
        name: id
        description: >-
          Object ID of the requested user. This parameter is optional and the
          default is the currently logged in user.
        required: false
        schema:
          type: string
    responses:
      '200':
        description: >
          An object containing all data of the requested user. In case of errors
          the responsible fields in the response are

          filled (see [Error handling](#error-handling)).
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserResponse'
