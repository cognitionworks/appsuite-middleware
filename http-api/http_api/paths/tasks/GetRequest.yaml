/tasks?action=get:
  get:
    operationId: getTask
    tags:
      - Tasks
    summary: Gets a task.
    parameters:
      - $ref: '#/components/parameters/gblQueryParamSession'
      - in: query
        name: id
        description: Object ID of the requested task.
        required: true
        schema:
          type: string
      - $ref: '#/components/parameters/gblQueryParamTaskFolder'
    responses:
      '200':
        description: >
          An object containing all data of the requested task. In case of errors
          the responsible fields in the response are

          filled (see [Error handling](#error-handling)).
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TaskResponse'
