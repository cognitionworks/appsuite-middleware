'/mail/compose/{id}/send':
  post:
    operationId: postMailComposeSend
    tags:
      - MailCompose
    summary: Send message. Space gets deleted. Optionally deletes draft if referenced.
    parameters:
      - $ref: '#/components/parameters/gblQueryParamSession'
      - in: path
        name: id
        description: The ID of the composition space
        required: true
        schema:
          type: string
    responses:
      '200':
        description: 'The path to the sent mail or {"success"=true}.'
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/MailComposeSendResponse'
      '400':
        description: 'Bad request, response contains error message.'
      '401':
        description: Not authorized
    requestBody:
      content:
        multipart/form-data:
          schema:
            type: object
            title: postMailComposeSendBody
            properties:
              JSON:
                description: >-
                  Represents the request body as JSON string containing the
                  [MailMessageModel](#/definitions/MailComposeMessageModel).
                type: string
            required:
              - JSON
