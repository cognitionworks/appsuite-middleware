/mail?action=scan_attachment:
  get:
    operationId: scanMailAttachment
    tags:
      - Mail
    summary: Scans e-mail attachments for viruses.
    produces:
      - application/json
    parameters:
      - $ref: "#/parameters/gblQueryParamSession"
      - $ref: "#/parameters/gblQueryParamMailFolder"
      - in: query
        name: id
        type: string
        description:  Object ID of the mail which contains the attachment.
        required: true
      - in: query
        name: attachment
        type: string
        description: |
          ID of the requested attachment (can be substituted by the parameter `cid`). If this parameter is absent, then all attachments
          of the specified e-mail will be scanned. A comma-separated-list with attachment ids can also be provided, to scan only specific
          attachments.
        required: false
      - in: query
        name: cid
        type: string
        description:  Value of header 'Content-ID' of the requested attachment (can be substituted by the parameter `attachment`).
        required: false
    responses:
      200:
        description: |
          A JSON object containing an array with data of the scan results of the matching attachment. Each array element 
          describes one scan result for one attachment and is itself an object.
          In case of errors the responsible fields in the response are filled (see [Error handling](#error-handling)).
        schema:
          $ref: "#/definitions/AntiVirusScanResponse"
