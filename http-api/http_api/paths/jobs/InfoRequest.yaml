/jobs?action=info:
  get:
    operationId: infoJob
    tags:
      - Jobqueue
    summary: Gets the informartion about a certain job held in job queue
    security: 
        - session: []    
    parameters:
      - in: query
        name: id
        description: The identifier for the job
        required: true
        schema:
          type: string
    responses:
      '200':
        description: >
          An array of JSON objects each describing a job currently held in job
          queue. In case of errors the responsible fields in the response are

          filled (see [Error handling](#error-handling)).
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/InfoJobResponse'
