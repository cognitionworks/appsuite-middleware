/user?action=get:
  get:
    operationId: getUser
    tags:
      - user
    summary: Gets a user (**available since v6.14**).
    parameters:
      - $ref: "#/parameters/gblQueryParamSession"
      - in: query
        name: id
        type: string
        description: Object ID of the requested user. Since v6.18.1, this parameter is optional and the default is the currently logged in user.
        required: false
    responses:
      200:
        description: |
          An object containing all data of the requested user. In case of errors the responsible fields in the response are
          filled (see [Error handling](https://documentation.open-xchange.com/latest/middleware/http_api/1_introduction.html#error-handling)).
        schema:
          $ref: "#/definitions/UserResponse"