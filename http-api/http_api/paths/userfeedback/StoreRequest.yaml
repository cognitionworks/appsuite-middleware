/userfeedback?action=store:
  put:
    operationId: store
    tags:
      - userfeedback
    summary: Store user feedback
    parameters:
      - $ref: '#/components/parameters/gblQueryParamSession'
      - in: query
        name: type
        description: The feedback type
        required: true
        schema:
          type: string
    responses:
      '200':
        description: >
          A JSON object signaling success. In case of errors the responsible
          fields in the response are

          filled (see [Error handling](#error-handling)).
    requestBody:
      content:
        application/json:
          schema:
            type: string
      description: A JSON object describing the feedback
      required: true
