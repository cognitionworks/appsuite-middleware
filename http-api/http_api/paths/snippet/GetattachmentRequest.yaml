/snippet?action=getattachment:
  get:
    operationId: getSnippetAttachment
    tags:
      - Snippet
    summary: Gets the attachment of a snippet.
    parameters:
      - $ref: '#/components/parameters/gblQueryParamSession'
      - in: query
        name: id
        description: The identifier of the snippet.
        required: true
        schema:
          type: string
      - in: query
        name: attachmentid
        description: The identifier of the attachment.
        required: true
        schema:
          type: string
    responses:
      '200':
        description: The attachment's raw data.
        content:
          application/json:
            schema:
              type: string
              format: binary
      '500':
        description: A HTML page in case of errors.
        content:
          application/json:
            schema:
              type: string
