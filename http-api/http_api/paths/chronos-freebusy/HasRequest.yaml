/chronos/freebusy?action=has:
  get:
    operationId: freebusy_has
    tags:
      - Chronos-freebusy
    summary: Checks every day of the given timeslot for events.
    parameters:
      - $ref: "#/parameters/gblQueryParamSession"
      - $ref: "#/parameters/ChronosFromTimeRange"
      - $ref: "#/parameters/ChronosUntilTimeRange"
    responses:
      200:
        description: |
          A boolean array with an entry for each day of the given timeslot. In case of errors the
          responsible fields in the response are filled (see [Error handling](#error-handling)).
        schema:
          $ref: "#/definitions/ChronosFreeBusyHasResponse"