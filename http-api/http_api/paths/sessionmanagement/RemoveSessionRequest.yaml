/sessionmanagement?action=removeSession:
  put:
    operationId: removeSession
    tags:
      - sessionmanagement
    summary: Remove user's session
    consumes:
      - application/json
    parameters:
      - $ref: "#/parameters/gblQueryParamSession"
      - in: body
        name: body
        description: A JSON object describing the session
        required: true
        schema:
          $ref: "#/definitions/RemoveSessionBody"
    responses:
      200:
        description: |
          A JSON object signaling success. In case of errors the responsible fields in the response are
          filled (see [Error handling](#error-handling)).