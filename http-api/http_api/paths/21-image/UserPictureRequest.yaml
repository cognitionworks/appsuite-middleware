/image/user/picture:
  get:
    operationId: getUserProfileImage
    tags:
      - Image
    summary: Requests a user's profile image.
    produces:
      - application/octet-stream
    parameters:
      - in: query
        name: id
        type: string
        description: The object ID of the user.
        required: true
    responses:
      200:
        description: The content of the requested image is directly written into output stream.
        schema:
          type: string
          format: binary
      400:
        description: If request cannot be handled.