/messaging/account?action=new:
  put:
    operationId: createMessagingAccount
    tags:
      - Messaging
    summary: Creates a messaging account.
    parameters:
      - $ref: '#/components/parameters/gblQueryParamSession'
    responses:
      '200':
        description: >
          A JSON object containing the ID of the newly created account. In case
          of errors the responsible fields in the response are

          filled (see [Error handling](#error-handling)).
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/MessagingAccountUpdateResponse'
    requestBody:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/MessagingAccountData'
      description: >-
        A JSON object describing the account to create. The ID is generated by
        the server and must not be present.
      required: true
