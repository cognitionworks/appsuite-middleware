/oauth/accounts?action=get:
  get:
    operationId: getOAuthAccount
    tags:
      - OAuth
    summary: Gets an OAuth account (**available since v6.20**).
    parameters:
      - $ref: "#/parameters/gblQueryParamSession"
      - in: query
        name: id
        type: integer
        description: The account identifier.
        required: true
    responses:
      200:
        description: |
          A JSON object containing the data of the OAuth account. In case of errors the responsible fields in the response are
          filled (see [Error handling](https://documentation.open-xchange.com/latest/middleware/http_api/1_introduction.html#error-handling)).
        schema:
          $ref: "#/definitions/OAuthAccountResponse"