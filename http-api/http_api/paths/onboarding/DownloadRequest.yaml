/onboarding?action=download:
  get:
    operationId: downloadClientOnboardingProfile
    tags:
      - Clientonboarding
    summary: >-
      Direct-downloads a profile to configure an apple device for CalDAV and/or
      CardDAV
    parameters:
      - $ref: '#/components/parameters/gblQueryParamSession'
      - in: query
        name: type
        description: |
          The identifier of profile to download; one of
          - caldav
          - carddav
          - dav
        required: true
        schema:
          type: string
          enum:
            - caldav
            - carddav
            - dav
    responses:
      '200':
        description: |
          The profile
        content:
          application/json:
            schema:
              type: string
              format: byte
