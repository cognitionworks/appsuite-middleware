/attachment?action=scan:
  get:
    operationId: scanAttachment
    tags:
      - Attachments
    summary: Scans attachments of a specified module for viruses.
    produces:
      - application/json
    parameters:
      - $ref: "#/parameters/gblQueryParamSession"
      - in: query
        name: id
        type: string
        description: Object ID of the requested attachment.
        required: true
      - in: query
        name: attached
        type: string
        description: The ID(s) of the object to which the attachment(s) belongs. More than one IDs are separated by a comma. If absent then all attachments of the specified object will be scanned.
        required: false
      - $ref: "#/parameters/gblQueryParamAttachmentsFolder"
      - $ref: "#/parameters/gblQueryParamAttachmentsModule"
    responses:
      200:
        description: |
          A JSON object containing an array with data of the scan results of the matching attachment. Each array element 
          describes one scan result for one attachment and is itself an object.
          In case of errors the responsible fields in the response are filled (see [Error handling](#error-handling)).
        schema:
          $ref: "#/definitions/AntiVirusScanResponse"
