/infostore?action=scan:
  get:
    operationId: scanInfoItemDocument
    tags:
      - Infostore
    summary: Scans an infoitem or a folder with infoitems for viruses.
    description: |
      It is possible to specify only a single file or a folder. If a folder is specified, then its
      contents will be recursively traversed and scanned.
    produces:
      - application/json
    parameters:
      - $ref: "#/parameters/gblQueryParamSession"
      - $ref: "#/parameters/gblQueryParamInfostoreFolder"
      - in: query
        name: id
        type: string
        description:  Object ID of the requested infoitem.
        required: false
      - in: query
        name: version
        type: integer
        description: If present the infoitem data describes the given version. Otherwise the current version is returned.
        required: false
    responses:
      200:
        description: |
          A JSON object containing an array with data of the scan results of the matching infoitems. Each array element describes
          one scan result for one infoitem and is itself an object.
          In case of errors the responsible fields in the response are filled (see [Error handling](#error-handling)).
        schema:
          $ref: "#/definitions/AntiVirusScanResponse"
  put:
    operationId: scanInfoItemDocument
    tags:
      - Infostore
    consumes:
      - application/json
    produces:
      - application/json
    parameters:
      - $ref: "#/parameters/gblQueryParamSession"
      - in: body
        name: body
        description: A JSON array of JSON objects with the id, folder and optionally the documents' versions to scan (if the version is missing, it refers to the latest/current version).
        required: true
        schema:
          type: array
          items:
            $ref: "#/definitions/InfoItemScanElement"
    responses:
      200:
        description: |
          A JSON object containing an array with data of the scan results of the matching infoitems. Each array element describes
          one scan result for one infoitem and is itself an object.
          In case of errors the responsible fields in the response are filled (see [Error handling](#error-handling)).
        schema:
          $ref: "#/definitions/AntiVirusScanResponse"
