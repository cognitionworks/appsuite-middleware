/infostore?action=quotacheck:
  put:
    operationId: checkQuota
    tags:
      - Infostore
    summary: Checks the infostore quota prior to uploading a file.
    consumes:
      - application/json
    parameters:
      - $ref: "#/parameters/gblQueryParamSession"
      - in: body
        name: body
        description: A JSON object containing the folder id and an array of file meta data.
        required: true
        schema:
          $ref: "#/definitions/InfoItemQuotaCheckData"
    responses:
      200:
        description: |
          In case of errors the responsible fields in the response are
          filled (see [Error handling](#error-handling)).
        schema:
          $ref: "#/definitions/InfoItemQuotaCheckResponse"