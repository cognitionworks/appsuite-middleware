/jslob?action=update:
  put:
    operationId: updateJSlob
    tags:
      - JSlob
    summary: Updates a JSlob.
    parameters:
      - $ref: '#/components/parameters/gblQueryParamSession'
      - in: query
        name: id
        description: The JSlob indentifier.
        schema:
          type: string
      - in: query
        name: serviceId
        description: >-
          The identifier for the JSlob service, default is
          "com.openexchange.jslob.config".
        required: false
        schema:
          type: string
    responses:
      '200':
        description: >-
          In case of errors the responsible fields in the response are filled
          (see [Error handling](#error-handling)).
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CommonResponse'
    requestBody:
      content:
        application/json:
          schema:
            type: object
      description: >-
        The JSON object containing the updated JSON configuration to store.
        Fields that are not included are thus not affected and survive the
        change. Use `/jslob?action=set` to delete fields or entire JSlob.
      required: true
