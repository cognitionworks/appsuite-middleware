/share/management?action=updateShare:
  put:
    operationId: updateShare
    tags:
      - Share/Management
      - FederatedSharing
    summary: Updates a federated share.
    parameters:
      - $ref: '#/components/parameters/gblQueryParamSession'
      - in: query
        name: link
        description: The link to the share that should be updated
        required: true
        schema:
          type: string
    responses:
      '200':
        description: >
          An empty json object in case of success. In case of errors the
          responsible fields in the response are

          filled (see [Error handling](#error-handling)).
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CommonResponse'
    requestBody:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/FederatedShareBody'
      description: >-
        A JSON object containing the data for the update
      required: true
