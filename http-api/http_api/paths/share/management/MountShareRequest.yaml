/share/management?action=mount:
  put:
    operationId: mount
    tags:
      - Share/Management
      - FederatedSharing
    summary: Mounts a share that is associated with a specific share link from a remote server.
    parameters:
      - $ref: '#/components/parameters/gblQueryParamSession'
    responses:
      '200':
        description: >
          An empty json object in case of success. In case of errors the
          responsible fields in the response are

          filled (see [Error handling](#error-handling)).
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/MountShareResponse'
    requestBody:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ExtendedMountShareBody'
      description: >-
        A JSON object containing the data for the update
      required: true