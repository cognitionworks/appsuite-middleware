/share/management?action=unmount:
  put:
    operationId: unmount
    tags:
      - Share/Management
      - FederatedSharing
    summary: Delets a federated share.
    parameters:
      - $ref: '#/components/parameters/gblQueryParamSession'
    responses:
      '200':
        description: >
          An empty json object in case of success. In case of errors the
          responsible fields in the response are

          filled (see [Error handling](#error-handling)).
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CommonResponse'
    requestBody:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/MountShareBody'
      description: >-
        A JSON object containing the data for the update
      required: true