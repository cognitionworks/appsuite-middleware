/share/management?action=addShare:
  put:
    operationId: addShare
    tags:
      - Share/Management
      - FederatedSharing
    summary: Adds a federated share.
    parameters:
      - $ref: '#/components/parameters/gblQueryParamSession'
      - in: query
        name: link
        description: The link to the share that should be updated
        required: true
        schema:
          type: string
      - in: query
        name: service
        description: The serivce ithat should take care of the update
        required: true
        schema:
          type: string
      - in: query
        name: name
        description: The display name
        required: true
        schema:
          type: string
    responses:
      '200':
        description: >
          An empty json object in case of success. In case of errors the
          responsible fields in the response are

          filled (see [Error handling](#error-handling)).
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AddShareResponse'
    requestBody:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/FederatedShareBody'
      description: >-
        A JSON object containing the data for the creation
      required: false
