/share/management?action=deleteShare:
  get:
    operationId: deleteShare
    tags:
      - Share/Management
      - FederatedSharing
    summary: Delets a federated share.
    parameters:
      - $ref: '#/components/parameters/gblQueryParamSession'
      - in: query
        name: link
        description: The link to the share that should be updated
        required: true
        schema:
          type: string
      - in: query
        name: service
        description: >-
          The serivce ithat should take care of the update
        required: true
        schema:
          type: string
    responses:
      '200':
        description: >
          An empty json object in case of success. In case of errors the
          responsible fields in the response are

          filled (see [Error handling](#error-handling)).
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CommonResponse'