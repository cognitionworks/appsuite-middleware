/health:
  get:
    operationId: get
    tags:
      - Health
    summary: Get node-health status
    produces:
      - application/json
    responses:
      200:
        description: |
          A JSON object containing node health data
        schema:
          $ref: "#/definitions/HealthData"
      401:
        description: Not authorized  
      500:
        description: Internal server error that might have multiple reasons. Response contains error message.
        schema:
          type: string

    x-ox-examples:
      Example:
        description: Get node-health status
        example: GET http://localhost:8009/health