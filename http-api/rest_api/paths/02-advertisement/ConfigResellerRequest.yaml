/advertisement/v1/config/reseller:
  put:
    operationId: put
    tags:
      - Advertisement
    summary: Sets all advertisement configurations for a given reseller
    parameters:
      - 
        name: reseller
        in: query
        description: The reseller's name
        required: true
        type: string
      - 
        name: body
        in: formData
        description: JSONArray describing the advertisement configuration
        required: true
        type: string 
        format: JSON

    responses:
      200:
        description: The configuration result
      400:
        description: Bad request, response contains error message.
      401:
        description: Not authorized
