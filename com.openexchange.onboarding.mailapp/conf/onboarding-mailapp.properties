# The properties for MailApp on-boarding module

### Generic MailApp settings
################################################################################

# Specifies whether MailApp on-boarding module is enabled at all
# Default is true
com.openexchange.onboarding.mailapp.enabled=true

# Specifies the URLs to the app stores
# No default value
com.openexchange.onboarding.mailapp.store.playstore=
com.openexchange.onboarding.mailapp.store.appstore=


### MailApp link settings
################################################################################

com.openexchange.onboarding.mailapp.link.displayName=Download OX Mail App
com.openexchange.onboarding.mailapp.link.description=Downloads OX Mail App from store
com.openexchange.onboarding.mailapp.link.icon=mailapp_icon_link.png


### MailApp display settings
################################################################################

com.openexchange.onboarding.mailapp.display.displayName=OX Mail App
com.openexchange.onboarding.mailapp.display.description=Displays link to download OX Mail App from chosen store
com.openexchange.onboarding.mailapp.display.icon=mailapp_icon_display.png
