com.mysql.jdbc:
# The driver properties should be kept at their defaults
    useUnicode: true
    characterEncoding: UTF-8
    autoReconnect: false
    useServerPrepStmts: false
    useTimezone: true
    serverTimezone: UTC
    connectTimeout: 15000
    socketTimeout: 15000
# SSL/TLS
    useSSL: false
    requireSSL : false
    verifyServerCertificate: false
    clientCertificateKeyStoreUrl: file:your_path_to_client_keystore
    clientCertificateKeyStorePassword: secret
    clientCertificateKeyStoreType: JKS
    trustCertificateKeyStoreUrl: file:your_path_to_CA_keystore
    trustCertificateKeyStorePassword: secret
    trustCertificateKeyStoreType: JKS
    tls_version: TLSv1,TLSv1.1