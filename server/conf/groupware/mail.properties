# Sets the login type to global, config or user.
# If 'global' login is used, all mail accounts work on the mail/transport server specified
# through properties "com.openexchange.mail.mailServer" and "com.openexchange.mail.transportServer".
# Furthermore the mail/transport server's login is the the user's primary email address
# and the password is globally defined through property "com.openexchange.mail.masterPassword"
# The same is for 'config' login except that user's individual password is used.
# If 'user' login is selected, then both mail/transport server and credentials are set dependent on user.
# Current known value: user, config, and global
com.openexchange.mail.loginType=user

# The master password for IMAP Server. Only takes effect when property
# "com.openexchange.mail.loginType" is set to "global"
com.openexchange.mail.masterPassword=secret

# defines which login credentials are used for imap. Possible values are 
# "session"       login name and password is used from the current session, 
# "user.imapLogin"imap login is read from the database including smtp and imap 
#                 server and password is used from current session
com.openexchange.mail.credSrc.imapCredSrc=session

# Mail server: e.g. 192.168.178.32:8143 or imap://192.168.178.32:7143
com.openexchange.mail.mailServer=127.0.0.1

# Mail transport server: e.g. 192.168.178.32:125 or smtp://192.168.178.32:225
com.openexchange.mail.transportServer=127.0.0.1

# Define the default MIME charset used for character encoding. This setting will then be
# accessible through system property "mail.mime.charset". This parameter takes
# effect for the complete mail module where no charset is given.
mail.mime.charset=UTF-8

# Specify max number of IMAP connections that can exist at the same time per
# user. 0 stands for unlimited.
com.openexchange.mail.maxNumOfConnections=0

# Define the max. fetch limit; meaning all mails whose count is less than or equal to
# this value are going to be fetched with all attributes set. Thus these mails can be
# put into message cache for subsequent list requests.
com.openexchange.mail.mailFetchLimit=1000

# maximum size of email text attachments that will be displayed inline 
#( in bytes)
com.openexchange.mail.attachmentDisplaySizeLimit=8192

# Comma-separated hex values of colors for displaying quoted text emails
com.openexchange.mail.quoteLineColors=#a14044,#917722,#599351,#516193,#666666

# Enable/disable user defined flags
com.openexchange.mail.userFlagsEnabled=true

# Define the implementing class of PartModifier. This class
# is then be used to manipulate the email before displaying.
com.openexchange.mail.partModifierImpl=com.openexchange.mail.partmodifier.DummyPartModifier

# This property defines if the default folders of an user (Draft, Sent, Spam
# & Trash) are going to be placed right below folder "INBOX" even if
# feature "altNamespace" is enabled. NOTE: This property requires that
# subfolders are still permitted below initial folder "INBOX" even though
# "altNamespace" is enabled.
com.openexchange.mail.allowNestedDefaultFolderOnAltNamespace=false

# Defines if folder subscription is ignored when listing mail folders
# If set to 'true', all folders - regardles of their subscription status - are
# going to be listed
com.openexchange.mail.ignoreSubscription=false

# Define if underlying store should support subscription
com.openexchange.mail.supportSubscription=true

# Defines if spam functionality is enabled. This will create the folders
# for spam (confirmed-spam confirmed-ham). The gui will also 
# display buttons for spam in the user interface.
com.openexchange.mail.spamEnabled=true

# Define the separator within folder fullnames if not available from mail server
com.openexchange.mail.defaultSeparator=/

# The watcher checks after watcherFrequency for imap connection used for 
# more than watcherTime milliseconds and logs this imap connection. If
# watcherShallClose is set to true those connections will be closed.
com.openexchange.mail.watcherEnabled=true

# Define watcher's frequency in milliseconds
com.openexchange.mail.watcherFrequency=10000

# Define exceeding time in milliseconds for imap connections. If use time
# of an imap connection exceeds this value it is logged. Thus unclosed
# connections can be detected.
com.openexchange.mail.watcherTime=60000

# Define if watcher is allowed to close exceeded IMAP connections
com.openexchange.mail.watcherShallClose=false

# Define the spam handler implementation
com.openexchange.mail.spamHandlerClass=com.openexchange.mail.mime.spam.DefaultSpamHandler

# JavaMail Properties
# Placeholder "@oxgroupwaresysconfdir@" is automatically replaced.
com.openexchange.mail.JavaMailProperties=@oxgroupwaresysconfdir@/javamail.properties