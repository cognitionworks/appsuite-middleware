# AJP configuration for a clustered setup of OX hosts

<IfModule mod_proxy_ajp.c>
    <Proxy balancer://oxcluster>
        BalancerMember ajp://ox1:8009 smax=0 ttl=60 retry=60 loadfactor=50 route=OX1
        BalancerMember ajp://ox2:8009 smax=0 ttl=60 retry=60 loadfactor=50 route=OX2
        ProxySet stickysession=JSESSIONID timeout=70 lbmethod=bybusyness
    </Proxy>
    <Proxy /ajax>
        ProxyPass balancer://oxcluster/ajax
    </Proxy>
    <Proxy /axis2>
        ProxyPass balancer://oxcluster/axis2
    </Proxy>
    <Proxy /servlet>
        ProxyPass balancer://oxcluster/servlet
    </Proxy>
    <Proxy /infostore>
        ProxyPass balancer://oxcluster/infostore
    </Proxy>
    <Proxy /publications>
        ProxyPass balancer://oxcluster/publications
    </Proxy>
</IfModule>
