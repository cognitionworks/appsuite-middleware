# AJP configuration

<IfModule mod_proxy_ajp.c>
    <Proxy /ajax>
        Order allow,deny
        Allow from all
    </Proxy>
    <Proxy /axis2>
        Order allow,deny
        Allow from all
    </Proxy>
    <Proxy /servlet>
        Order allow,deny
        Allow from all
    </Proxy>
    <Proxy /infostore>
        Order allow,deny
        Allow from all
    </Proxy>
    <Proxy balancer://oxcluster>
        BalancerMember ajp://ox1:8009 smax=0 ttl=60 retry=5 loadfactor=50 route=OX1
        BalancerMember ajp://ox2:8009 smax=0 ttl=60 retry=5 loadfactor=50 route=OX2
    </Proxy>
    ProxyPass /ajax/ ajp://oxhost:8009/ajax/ smax=0 ttl=60 retry=5 lbmethod=bybusyness
    ProxyPass /axis2/ ajp://oxhost:8009/axis2/ smax=0 ttl=60 retry=5 lbmethod=bybusyness
    ProxyPass /servlet/ ajp://oxhost:8009/servlet/ smax=0 ttl=60 retry=5 lbmethod=bybusyness
    ProxyPass /infostore/ ajp://oxhost:8009/servlet/webdav.infostore/ smax=0 ttl=60 retry=5 lbmethod=bybusyness
</IfModule>
