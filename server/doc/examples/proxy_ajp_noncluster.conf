# AJP configuration for a single OX host

<IfModule mod_proxy_ajp.c>
    <Proxy /ajax>
        Order allow,deny
        Allow from all
    </Proxy>
    <Proxy /axis2>
        Order allow,deny
        Allow from all
    </Proxy>
    <Proxy /servlet>
        Order allow,deny
        Allow from all
    </Proxy>
    <Proxy /infostore>
        Order allow,deny
        Allow from all
    </Proxy>
    ProxyPass /ajax/ ajp://oxhost:8009/ajax/ smax=0 ttl=60 retry=5 
    ProxyPass /axis2/ ajp://oxhost:8009/axis2/ smax=0 ttl=60 retry=5 
    ProxyPass /servlet/ ajp://oxhost:8009/servlet/ smax=0 ttl=60 retry=5 
    ProxyPass /infostore/ ajp://oxhost:8009/infostore/ smax=0 ttl=60 retry=5 
    ProxyPass /publications/ ajp://oxhost:8009/publications/ smax=0 ttl=60 retry=5 
</IfModule>
