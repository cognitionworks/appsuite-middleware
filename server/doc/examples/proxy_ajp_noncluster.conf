# AJP configuration for a single OX host

<IfModule mod_proxy_ajp.c>
    <Proxy /ajax>
        ProxyPass ajp://oxhost:8009/ajax smax=0 ttl=60 retry=60 
    </Proxy>
    <Proxy /axis2>
        ProxyPass ajp://oxhost:8009/axis2 smax=0 ttl=60 retry=60 
    </Proxy>
    <Proxy /servlet>
        ProxyPass ajp://oxhost:8009/servlet smax=0 ttl=60 retry=60 
    </Proxy>
    <Proxy /infostore>
        ProxyPass ajp://oxhost:8009/infostore smax=0 ttl=60 retry=60 
    </Proxy>
    <Proxy /publications>
        ProxyPass ajp://oxhost:8009/publications smax=0 ttl=60 retry=60 
    </Proxy>
</IfModule>
