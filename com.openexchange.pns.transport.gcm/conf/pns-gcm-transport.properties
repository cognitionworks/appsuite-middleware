# The properties for GCM-backed transport

# Enables or disables mobile push event notifications to clients using the Google
# Cloud Messaging (GCM) service. This requires a valid configuration for the
# GCM API key, see options below. Defaults to "false".
com.openexchange.pns.transport.gcm.enabled=false

# Specifies the API key of the server application. Required if
# "com.openexchange.pns.transport.gcm.enabled" is "true".
com.openexchange.pns.transport.gcm.key=
