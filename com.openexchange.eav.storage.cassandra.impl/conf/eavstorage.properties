# Replication factor of the keyspace
replication_factor = 1

# Keyspace name
keyspace = OX

# Extended Properties column family name
cf_xt_props = ExtendedProperties

# Consistency Levels. It can be defined on a per-column-family basis.
# Since we only have one column family, it only applies to that.
#
# Possible values (CaSe sensitive): 
# ONE, TWO, THREE, QUORUM, ALL, ANY, EACH_QUORUM, LOCAL_QUORUM
read_cl = ONE 
write_cl = ONE