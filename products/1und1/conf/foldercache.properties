# Define where to perform folder grouping. Either on database storage or
# within application. Possible values: TRUE / FALSE
ENABLE_DB_GROUPING: TRUE

# Enable or disable folder caching. Possible values: TRUE / FALSE
ENABLE_FOLDER_CACHE: TRUE

# Determine whether to ignore 'global addressbook' folder or not.
# Possible values: TRUE / FALSE
IGNORE_GLOBAL_ADDRESSBOOK= TRUE