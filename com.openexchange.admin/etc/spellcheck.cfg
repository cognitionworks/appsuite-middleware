<?xml version="1.0" encoding="UTF-8"?>

<SpellCheck>

	<element enabled="true"/>
	<element breakpoint="4000"/>
	<element language="DE" default="german"/>
	<element language="EN" default="english"/>

	<dictionary id="german">
		<element title="Deutsch" language="DE"/>
		<element title="German" language="EN"/>
		<element debug="false"/>
		<execute cmd="aspell -H --encoding=utf-8 --lang=de_DE -a"/>
	</dictionary>

	<dictionary id="english">
		<element title="Englisch" language="DE"/>
		<element title="English" language="EN"/>
		<element debug="false"/>
		<execute cmd="aspell -H --encoding=utf-8 --lang=en_EN -a"/>
	</dictionary>

</SpellCheck>