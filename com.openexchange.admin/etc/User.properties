# set to > 0 to use the uidnumber feature
UID_NUMBER_START=5000

# create user homedirectory
CREATE_HOMEDIRECTORY=false

# default path of homedirectory
HOME_DIR_ROOT=/home

# this will check the uid for e.g. ' '  
CHECK_USER_UID_FOR_NOT_ALLOWED_CHARS=true

CHECK_USER_UID_REGEXP=[$@%\\.+a-zA-Z0-9_-]

# this will lowercase the uid
AUTO_TO_LOWERCASE_UID=false

# are we allowed to change primary mail address?
# Only change, if you know what you are doing (Outlook might
# not work anymore under certain circumstances)
PRIMARY_MAIL_UNCHANGEABLE=true

