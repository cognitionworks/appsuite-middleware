# specify the default password mechanism to use
# possible values: CRYPT / SHA
DEFAULT_PASSWORD_MECHANISM=SHA

# set to > 0 to use the uidnumber feature
UID_NUMBER_START=-1

# create user homedirectory
CREATE_HOMEDIRECTORY=false

# default path of homedirectory
HOME_DIR_ROOT=/home

# this will check the user name using the check below  
CHECK_USER_UID_FOR_NOT_ALLOWED_CHARS=true
CHECK_USER_UID_REGEXP=[$@%\\.+a-zA-Z0-9_-]

# this will lowercase the uid
AUTO_TO_LOWERCASE_UID=false

# WARNING: Changing the username might have impact on external systems like
# imap server that allows acls to be set. Imap ACLS usually use
# symbolic names so when changing the user name without changing
# the ACL breaks the ACL. open-xchange-admin will NOT change those
# ACLS, so DO NOT CHANGE THIS SETTING ON OX Express
USERNAME_CHANGEABLE=false

# are we allowed to change primary mail address?
# Only change, if you know what you are doing (Outlook might
# not work anymore under certain circumstances)
PRIMARY_MAIL_UNCHANGEABLE=true

# should the displayname be unique or not?
# This adds further checks while dealing with users
DISPLAYNAME_UNIQUE=true
