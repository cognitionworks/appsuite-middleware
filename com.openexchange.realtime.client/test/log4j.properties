log4j.rootLogger=ERROR, R
log4j.appender.R=org.apache.log4j.ConsoleAppender
log4j.appender.R.Target=System.out
log4j.appender.R.layout=org.apache.log4j.PatternLayout
log4j.appender.R.layout.ConversionPattern=%d{dd.MM.yyyy HH:mm:ss} [%t] %-5p %c{1} - %m%n
log4j.appender.R.Threshold=ERROR

log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern= %d{dd.MM.yyyy HH:mm:ss} [%t] %-5p %c{1} - %m%n

log4j.logger.com.openexchange.realtime.client=INFO,console