# Fill in your AWS Access Key ID and Secret Access Key
# http://aws.amazon.com/security-credentials
com.openexchange.aws.accessKey = 
com.openexchange.aws.secretKey = 

# Set urls of the regions for aws
com.openexchange.aws.ec2region = ec2.eu-west-1.amazonaws.com
com.openexchange.aws.lbregion = eu-west-1.elasticloadbalancing.amazonaws.com
com.openexchange.aws.autoscalingregion = autoscaling.eu-west-1.amazonaws.com
com.openexchange.aws.cloudwatchregion = monitoring.eu-west-1.amazonaws.com
com.openexchange.aws.s3region = s3-eu-west-1.amazonaws.com

# Optional encryption for amazon S3
com.openexchange.aws.s3encryption = false
com.openexchange.aws.s3pubkey = public_key.der
com.openexchange.aws.s3privkey = private_key.der