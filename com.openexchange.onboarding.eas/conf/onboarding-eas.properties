# The properties for EAS on-boarding module

### Generic EAS settings
################################################################################

# Specifies whether EAS on-boarding module is enabled at all
# Default is true
com.openexchange.onboarding.eas.enabled=true

# Specifies the URL to the EAS end-point; e.g. "https://my.open-xchange.invalid//Microsoft-Server-ActiveSync"
# No default value
com.openexchange.onboarding.eas.url=
