# The properties for EAS on-boarding module

### Generic EAS settings
################################################################################

# Specifies whether EAS on-boarding module is enabled at all
# Default is true
com.openexchange.onboarding.eas.enabled=true

# Specifies the URL to the EAS end-point; e.g. "https://my.open-xchange.invalid//Microsoft-Server-ActiveSync"
# No default value
com.openexchange.onboarding.eas.url=


### EAS download settings
################################################################################

com.openexchange.onboarding.eas.download.displayName=Microsoft Exchange Active-Sync profile download
com.openexchange.onboarding.eas.download.description=Downloads your Microsoft Exchange Active-Sync profile
com.openexchange.onboarding.eas.download.icon=eas_icon_downlad


### EAS SMS settings
################################################################################

com.openexchange.onboarding.eas.sms.displayName=Microsoft Exchange Active-Sync profile SMS
com.openexchange.onboarding.eas.sms.description=Sends an SMS containing the Microsoft Exchange Active-Sync profile
com.openexchange.onboarding.eas.sms.icon=eas_icon_sms


### EAS E-Mail settings
################################################################################

com.openexchange.onboarding.eas.email.displayName=Microsoft Exchange Active-Sync profile E-Mail
com.openexchange.onboarding.eas.email.description=Sends an E-Mail containing the Microsoft Exchange Active-Sync profile
com.openexchange.onboarding.eas.email.icon=eas_icon_email


### EAS display settings
################################################################################

com.openexchange.onboarding.eas.display.displayName=Microsoft Exchange Active-Sync profile display
com.openexchange.onboarding.eas.display.description=Displays the Microsoft Exchange Active-Sync settings for manual creation of a Microsoft Exchange Active-Sync account
com.openexchange.onboarding.eas.display.icon=eas_icon_display
