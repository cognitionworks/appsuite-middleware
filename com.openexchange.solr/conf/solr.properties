# Indicates whether this OX node is a Solr node or not.
# Being a Solr node means that this node will be  
# used to perform Solr searches and jobs like indexing
# mailboxes etc. If set to false, all index search actions
# will be delegated to a Solr node.
# Default: true
com.openexchange.solr.isSolrNode = true

# This is the path to the home directory of the embedded Solr server.
# Don't change this unless you know what you are doing!
com.openexchange.solr.solrHome = /opt/open-xchange/solr

# This is the path to the library directory of the embedded Solr server.
# Don't change this unless you know what you are doing!
com.openexchange.solr.libDir = /opt/open-xchange/solr/lib

# This is the path to the configuration directory of the embedded Solr server.
# Don't change this unless you know what you are doing!
com.openexchange.solr.configDir = /opt/open-xchange/solr/conf

# This is the path to the schema file for the mail index.
# Don't change this unless you know what you are doing!
com.openexchange.solr.schemaMail = /opt/open-xchange/solr/conf/schema-mail.xml

# This is the path to the configuration file for the mail index.
# Don't change this unless you know what you are doing!
com.openexchange.solr.configMail = /opt/open-xchange/solr/conf/solrconfig-mail.xml

# This is the path to the schema file for the infostore index.
# Don't change this unless you know what you are doing!
com.openexchange.solr.schemaInfostore = /opt/open-xchange/solr/conf/schema-infostore.xml

# This is the path to the configuration file for the infostore index.
# Don't change this unless you know what you are doing!
com.openexchange.solr.configInfostore = /opt/open-xchange/solr/conf/solrconfig-infostore.xml

# This is the path to the schema file for the attachment index.
# Don't change this unless you know what you are doing!
com.openexchange.solr.schemaAttachments = /opt/open-xchange/solr/conf/schema-attachments.xml

# This is the path to the configuration file for the attachment index.
# Don't change this unless you know what you are doing!
com.openexchange.solr.configAttachments = /opt/open-xchange/solr/conf/solrconfig-attachments.xml

# Solr Search Handlers
com.openexchange.solr.simpleHandler=simpleSearch
com.openexchange.solr.customHandler=customSearch
com.openexchange.solr.allHandler=allSearch