# Properties for Google OAuth service

# Enable/disable
com.openexchange.oauth.google=true

# The API key
com.openexchange.oauth.google.apiKey=REPLACE_THIS_WITH_YOUR_GOOGLE_KEY

# The API secret
com.openexchange.oauth.google.apiSecret=REPLACE_THIS_WITH_YOUR_GOOGLE_SECRET

# The redirect URL
# e.g. "https://myappsuite.mydomain.invalid/ajax/defer"
com.openexchange.oauth.google.redirectUrl=REPLACE_THIS_WITH_YOUR_GOOGLE_REDIRECT_URL

# The product name of the registered Google App
com.openexchange.oauth.google.productName=REPLACE_THIS_WITH_YOUR_PRODUCT_NAME
