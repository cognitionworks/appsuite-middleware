# These properties define whether a proxy server should be used to establish the https connection
# to the Open-Xchange report server. 
# IMPORTANT: Please note that these properties are deprecated, since the middleware now supports proxy configuration for all http and https connections.
# We advice to configure the proxy via well known java system properties (https.proxyHost, https.proxyPort, https.proxyUser, https.proxyPassword).
com.openexchange.report.client.proxy.useproxy=false
com.openexchange.report.client.proxy.address=proxy.example.com
com.openexchange.report.client.proxy.port=8080
com.openexchange.report.client.proxy.authrequired=false
com.openexchange.report.client.proxy.username=USER
com.openexchange.report.client.proxy.password=PASSWORD