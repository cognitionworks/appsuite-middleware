# Define the folder to look-up for new mails in each mailbox
# Default is INBOX folder
com.openexchange.push.imapidle.folder=INBOX

# waiting time in milliseconds before a reconnect when an error
# happens during IDLE
com.openexchange.push.imapidle.errordelay=2000

# since commons logging is hard to configure, do it our own using LOG.info when debug is on here
com.openexchange.push.imapidle.debug=true
