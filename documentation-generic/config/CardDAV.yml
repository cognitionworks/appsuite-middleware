feature_name: CardDAV
properties:
    - key: com.openexchange.carddav.enabled
      description: |
        Whether CardDAV is enabled or not
      defaultValue: true
      version:
      reloadable: true
      configcascadeAware: true
      related:
      file: carddav.properties
      tags: ["CardDAV"]
    - key: com.openexchange.carddav.ignoreFolders
      description: |
        A comma-separated list of folder IDs to exclude from the synchronization. 
        Use this to disable syncing of very large folders (e.g. the global address 
        list in large contexts, which always has ID 6). By default, no folders are
        excluded.
      defaultValue:
      version:
      reloadable: true
      configcascadeAware: true
      related:
      file: carddav.properties
      tags: ["CardDAV", "Folder"]
    - key: com.openexchange.carddav.tree
      description: |
        Configures the ID of the folder tree used by the CardDAV interface.
      defaultValue: 0
      version:
      reloadable: true
      configcascadeAware: true
      related:
      file: carddav.properties
      tags: ["CardDAV", "Folder"]
    - key: com.openexchange.carddav.exposedCollections
      description: |
        Controls which collections are exposed via the CardDAV interface. Possible 
        values are '0', '1' and '2'. A value of '1' makes each visible folder 
        available as a resource collection, while '2' only exposes an aggregated 
        collection containing  all contact resources from all visible folders. The 
        default value '0' exposes either an aggregated collection or individual 
        collections for each folder, depending on the client's user-agent that is 
        matched against the pattern in 'userAgentForAggregatedCollection'. 
      defaultValue: 0
      version:
      reloadable: true
      configcascadeAware: true
      related:
      file: carddav.properties
      tags: ["CardDAV", "Folder"]
    - key: com.openexchange.carddav.userAgentForAggregatedCollection
      description: |
        Regular expression to match against the client's user-agent to decide 
        whether the aggregated collection is exposed or not. The default pattern 
        matches all known varieties of the Mac OS Addressbook client, that doesn't 
        support multiple collections. Only used if 'exposedCollections' is set to 
        '0'. The pattern is used case insensitive. 
      defaultValue: ".*CFNetwork.*Darwin.*|.*AddressBook.*CardDAVPlugin.*Mac_OS_X.*|.*Mac OS X.*AddressBook.*"
      version:
      reloadable: true
      configcascadeAware: true
      related: com.openexchange.carddav.exposedCollections
      file: carddav.properties
      tags: ["CardDAV"]
    - key: com.openexchange.carddav.userAgentForAggregatedCollection
      description: |
        Specifies if all visible folders are used to create the aggregated 
        collection, or if a reduced set of folders only containing the global 
        addressbook and the personal contacts folders should be used. This setting
        only influences the aggregated collection that is used for clients that
        don't support multiple collections. Possible values are 'true' and 'false.
      defaultValue: ".*CFNetwork.*Darwin.*|.*AddressBook.*CardDAVPlugin.*Mac_OS_X.*|.*Mac OS X.*AddressBook.*"
      version:
      reloadable: true
      configcascadeAware: true
      related: com.openexchange.carddav.exposedCollections
      file: carddav.properties
      tags: ["CardDAV", "Folder"]
    - key: com.openexchange.carddav.push.apsd.enabled
      description: |
        Enables or disables push event notifications using the Apple Push Notification service (APNS), targeting the Apple Contacts client on iOS and mac OS. This requires a valid configuration for the APNS certificate and keys, see options below.
      defaultValue: false
      version: 7.8.4
      reloadable: true
      configcascadeAware: false
      related:
      file: carddav.properties
      tags: ["CardDAV","Push"]
    - key: com.openexchange.carddav.push.apsd.bundleId
      description: |
        Defines the bundle identifier referring to the Apple Push "topic", which is extracted from the UID portion of the subject of the certificate acquired from Apple, e.g. "com.apple.contact.XServer.a5243d3e-b635-11e6-80f5-76304dec7eb7". 
        Required if com.openexchange.carddav.push.apsd.enabled is "true".
      defaultValue: 
      version: 7.8.4
      reloadable: true
      configcascadeAware: false
      related: com.openexchange.carddav.push.apsd.enabled
      file: carddav.properties
      tags: ["CardDAV","Push"]
    - key: com.openexchange.carddav.push.apsd.keystore
      description: |
        Specifies the path to the local keystore file (PKCS #12) containing the APNS certificate and keys to use, e.g. "/opt/open-xchange/etc/com.apple.servermgrd.apns.contact.p12". 
        Required if com.openexchange.carddav.push.apsd.enabled is "true".   
      defaultValue: 
      version: 7.8.4
      reloadable: true
      configcascadeAware: false
      related: com.openexchange.carddav.push.apsd.enabled
      file: carddav.properties
      tags: ["CardDAV","Push"]
    - key: com.openexchange.carddav.push.apsd.password
      description: |
        Specifies the password used when creating the referenced keystore containing the APNS certificate.  
        Required if com.openexchange.carddav.push.apsd.enabled is "true".   
      defaultValue: 
      version: 7.8.4
      reloadable: true
      configcascadeAware: false
      related: com.openexchange.carddav.push.apsd.enabled
      file: carddav.properties
      tags: ["CardDAV","Push"]
    - key: com.openexchange.carddav.push.apsd.production
      description: |
        Indicates which APNS service is used when sending push notifications. A value of "true" will use the production service, a value of "false" the sandbox service. 
      defaultValue: true
      version: 7.8.4
      reloadable: true
      configcascadeAware: false
      related: 
      file: carddav.properties
      tags: ["CardDAV","Push"]
    - key: com.openexchange.carddav.push.apsd.refreshInterval
      description: |
        Defines a timespan (in seconds) that is advertised to clients to indicate how often they should refresh their push subscriptions. 
      defaultValue: 172800
      version: 7.8.4
      reloadable: true
      configcascadeAware: false
      related: 
      file: carddav.properties
      tags: ["CardDAV","Push"]