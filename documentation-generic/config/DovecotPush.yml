feature_name: Dovecot Mail Push
properties:
    - key: com.openexchange.push.dovecot.proxyDelimiter
      description: |
        Sets the proxy delimiter to use in case created users use login names for proxy authentication;
        e.g. "user1@domain.com*master@super.net". Default is empty (no proxy delimiter is used)
      defaultValue: null
      version: 7.8.4
      reloadable: true
      configcascadeAware: true
      related: 
      file: dovecot-push.properties
      tags: ["Dovecot Mail Push"]