feature_name: Mail Authentication
properties:
    - key: com.openexchange.mail.authenticity.trustedDomains.tenants
      description: |
        A comma separated list of tenants.
      defaultValue: 
      version: 7.10.0
      reloadable: true
      configcascadeAware: false
      related: 
      file: mailAuthentication.properties
      packageName: open-xchange-mail-authenticity
      tags: ["Mail Authenticity","Mail"]
    - key: com.openexchange.mail.authenticity.trustedDomains.[tenant].domains
      description: |
        A comma separated list of trusted domains. This list also supports '*' wildcards.

        [tenant] must be replaced with a tenant identifier.

        For example:
        ```
        com.openexchange.mail.authenticity.trustedDomains.myhost1.domains = *.myhost1.com, *.myhost1.de
        com.openexchange.mail.authenticity.trustedDomains.myhost2.domains = *.myhost2.com, otherdomain.com
        ```
      defaultValue:
      version: 7.10.0
      reloadable: true
      configcascadeAware: false
      related: com.openexchange.mail.authenticity.trustedDomains.tenants
      file: mailAuthentication.properties
      packageName: open-xchange-mail-authenticity
      tags: ["Mail Authenticity","Mail"]
    - key: com.openexchange.mail.authenticity.trustedDomains.[tenant].image
      description: |
        For each tenant an image can be configured which is shown by the client for trusted domains.

        [tenant] must be replaced with a tenant identifier.

        For example:
        ```
        com.openexchange.mail.authenticity.trustedDomains.myhost1.image = http://www.myhost1.com/images/icon.png
        com.openexchange.mail.authenticity.trustedDomains.myhost2.image = http://www.myhost2.com/images/icon.jpg
        ```
      defaultValue:
      version: 7.10.0
      reloadable: true
      configcascadeAware: false
      related: com.openexchange.mail.authenticity.trustedDomains.tenants
      file: mailAuthentication.properties
      packageName: open-xchange-mail-authenticity
      tags: ["Mail Authenticity","Mail"]



