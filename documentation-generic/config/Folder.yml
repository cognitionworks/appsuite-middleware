        Enable or disable folder caching. Possible values: TRUE / FALSE
      defaultValue: TRUE
      version:
      reloadable: false
      configcascadeAware: false
      related: 
      file: foldercache.properties
      packageName: open-xchange-core
      tags: ["Folder","Caching"]
    - key: IGNORE_SHARED_ADDRESSBOOK
