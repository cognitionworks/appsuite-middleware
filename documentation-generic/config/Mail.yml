array:
  - data:
      Key: com.openexchange.mail.useStaticDefaultFolders
      Description: >
Defines whether standard folder names should be initialized with the default values or not. 
The default values can be configured within the Adminuser.properties file.
      Default: false
      Version: 7.8.3
      Reloadable: true
      Configcascade_Aware: true
      Related: 
      File: mail.properties
  - data:
      Key: com.openexchange.imap.setSpecialUseFlags
      Description: >
Defines whether the ox middleware is allowed to set special use flags.
If set to 'false' the ox middleware will never set any special use flags on folders on the imap server.
If set to 'true' the ox middleware will only set special use flags if no special use flag of that type exist yet.
      Default: false
      Version: 7.8.3
      Reloadable: true
      Configcascade_Aware: true
      Related: 
      File: imap.properties
  - data:
      Key: com.openexchange.mail.preferSentDate
      Description: >
Specifies what to consider as the date of a mail; either the internal received date or mail's sent date (as given by "Date" header).
This property is considered in case a client passes special "date" (661) column to "columns" parameter and/or "sort" parameter.
      Default: false
      Version: 7.8.3
      Reloadable: false
      Configcascade_Aware: false
      Related: 
      File: mail.properties
  - data:
      Key: com.openexchange.mail.maxDriveAttachments
      Description: >
Specifies the max. number of Drive documents that are allowed to be sent via E-Mail
      Default: 20
      Version: 7.6.2
      Reloadable: false
      Configcascade_Aware: false
      Related: 
      File: mail.properties
  - data:
      Key: com.openexhange.mail.authType
      Description: >
Specifies the authentication type which should be used for primary account's mail access. Known values: 'login', 'xoauth2', and "oauthbearer"
      Default: login
      Version: 7.8.4
      Reloadable: true
      Configcascade_Aware: true
      Related: 
      File: mail.properties
  - data:
      Key: com.openexhange.mail.transport.authType
      Description: >
Specifies the authentication type which should be used for primary account's mail transport. Known values: 'login', 'xoauth2', and "oauthbearer"
      Default: login
      Version: 7.8.4
      Reloadable: true
      Configcascade_Aware: true
      Related: 
      File: mail.properties
  - data:
      Key: com.openexchange.mail.maliciousFolders
      Description: >
Specifies the full paths for such mail folders in the primary account's folder tree that are supposed being considered as malicious
and therefore a special treatment happens; e.g. hyper-links that occur in mail content are not displayed and/or are not clickable.

The value is supposed to be comma-separated list of folder paths.
Such tokens starting with the '$' character refer to a standard folder. Currently supported: $Spam, $Drafts, $Inbox, $Sent, $Trash, $Confirmed-Spam, $Confirmed-Ham

Example: $Spam, INBOX/Malware
Special treatment happens for standard Spam folder and for the "INBOX/Malware" folder in primary account's folder tree hierarchy.
      Default: $Spam
      Version: 7.8.4
      Reloadable: true
      Configcascade_Aware: true
      Related: 
      File: mail.properties
