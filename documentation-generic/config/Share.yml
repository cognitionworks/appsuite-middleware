feature_name: Share
properties:
    - key: com.openexchange.share.notification.usePersonalEmailAddress
      description: |
        Specifies whether the user's personal E-Mail address (true) or the configured no-reply address (false) is supposed to be used in case a user
        without mail permission sends out a sharing invitation
      defaultValue: false
      version: 7.8.4
      reloadable: true
      configcascadeAware: true
      related: 
      file: share.properties
    - key: com.openexchange.share.userAgentBlacklist
      description: |
        Specifies a comma-separated list (ignore-case) of such User-Agents that are supposed to receive a "404 Not Found" when trying to
        access a share link. White-card notation is supported; e.g. "*aolbuild*"
      defaultValue: *aolbuild*, *baidu*, *bingbot*, *bingpreview*, *msnbot*, *duckduckgo*, *adsbot-google*, *googlebot*, *mediapartners-google*, *teoma*, *slurp*, *yandex*
      version: 7.8.4
      reloadable: true
      configcascadeAware: false
      related: 
      file: share.properties
