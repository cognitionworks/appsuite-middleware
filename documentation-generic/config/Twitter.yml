feature_name: Tokenlogin
properties:
    - key: com.openexchange.twitter.clientVersion
      description: |
        The client version string
      defaultValue: 2.2.3
      version:
      reloadable: false
      configcascadeAware: false
      related:
      file: twitter.properties
      tags: ["Twitter"]
    - key: com.openexchange.twitter.http.proxyHost
      description: |
        The HTTP proxy host.
      defaultValue:
      version:
      reloadable: false
      configcascadeAware: false
      related: com.openexchange.twitter.http.proxyPort
      file: twitter.properties
      tags: ["Twitter", "Host"]
    - key: com.openexchange.twitter.http.proxyPort
      description: |
        The HTTP proxy port.
      defaultValue:
      version:
      reloadable: false
      configcascadeAware: false
      related: com.openexchange.twitter.http.proxyHost
      file: twitter.properties
      tags: ["Twitter", "Port"]
    - key: com.openexchange.twitter.http.connectionTimeout
      description: |
        Connection time out
      defaultValue: 20000
      version:
      reloadable: false
      configcascadeAware: false
      related:
      file: twitter.properties
      tags: ["Twitter"]
    - key: com.openexchange.twitter.http.readTimeout
      description: |
        Read time out
      defaultValue: 120000
      version:
      reloadable: false
      configcascadeAware: false
      related:
      file: twitter.properties
      tags: ["Twitter"]
    - key: com.openexchange.twitter.http.retryCount
      description: |
        Retry count
      defaultValue: 3
      version:
      reloadable: false
      configcascadeAware: false
      related:
      file: twitter.properties
      tags: ["Twitter"]
    - key: com.openexchange.twitter.http.retryIntervalSecs
      description: |
        Retry interval seconds
      defaultValue: 10
      version:
      reloadable: false
      configcascadeAware: false
      related:
      file: twitter.properties
      tags: ["Twitter"]