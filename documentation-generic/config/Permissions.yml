feature_name: Permission
feature_description: |
  The properties for permissions.
properties:
    - key: permissions
      description: |
        Default permissions for all users.
      defaultValue: 
      version: 
      reloadable: false
      configcascadeAware: false
      related: 
      file: permissions.properties
      packageName: open-xchange-core
      tags: ["Permission", "Capability"]

    - key: com.openexchange.capability.boring
      description: |
        Mark this installation as boring, i.e. disable an easter egg.
      defaultValue: true
      version: 
      reloadable: false
      configcascadeAware: false
      related: 
      file: permissions.properties
      packageName: open-xchange-core
      tags: ["Permission", "Capability"]

    - key: com.openexchange.capability.alone
      description: |
        This property signals that the user is the only user in associated context/tenant.
        It disables certain collaborative features and that would therefore be useless in such a context/tenant.
      defaultValue: false
      version: 
      reloadable: true
      configcascadeAware: true
      related: 
      file: permissions.properties
      packageName: open-xchange-core
      tags: ["Permission", "Capability"]

    - key: com.openexchange.capability.mobile_mail_app
      description: |
        Mobile App general permission.
      defaultValue: false
      version: 
      reloadable: true
      configcascadeAware: true
      related: 
      file: permissions.properties
      packageName: open-xchange-core
      tags: ["Permission"]

    - key: com.openexchange.capability.share_links
      description: |
        Allows users to create share links to share files or folders.
      defaultValue: true
      version: 
      reloadable: true
      configcascadeAware: true
      related: 
      file: permissions.properties
      packageName: open-xchange-core
      tags: ["Permission", "Share", "Capability"]

    - key: com.openexchange.capability.invite_guests
      description: |
        Allows users to share files or folder with guest users.
      defaultValue: true
      version: 
      reloadable: true
      configcascadeAware: true
      related: 
      file: permissions.properties
      packageName: open-xchange-core
      tags: ["Permission", "Share", "Capability"]

    - key: com.openexchange.capability.archive_emails
      description: |
        Enables/disables the archive functionalities that is to move on demand older mails from any selected folder to a special archive folder.
        If disabled the server will reject to perform archive requests.
      defaultValue: true
      version: 
      reloadable: true
      configcascadeAware: true
      related: 
      file: permissions.properties
      packageName: open-xchange-core
      tags: ["Permission", "Mail", "Capability"]

    - key: com.openexchange.capabilities.allowIllegalPermissionProvisioning
      description: |
        Whether or not capabilities which are in conflict with permissions can be provisioned.
        If this property is set to 'false' then an error is thrown during the provisioning operation.
        In both cases an error is logged.
      defaultValue: false
      version: 7.10.4
      reloadable: true
      configcascadeAware: false
      related: com.openexchange.capabilities.applyIllegalPermissions
      file: permissions.properties
      packageName: open-xchange-core
      tags: ["Permission", "Capability"]
    - key: com.openexchange.capabilities.applyIllegalPermissions
      description: |
        Whether or not capabilities which are in conflict with permissions should be applied when calculating the capability set of an user or context.
        If this property is set to 'false' then any conflicting capabilities are ignored.
        In both cases a warning is logged.
      defaultValue: false
      version: 7.10.4
      reloadable: true
      configcascadeAware: false
      related: com.openexchange.capabilities.allowIllegalPermissionProvisioning
      file: permissions.properties
      packageName: open-xchange-core
      tags: ["Permission", "Capability"]
