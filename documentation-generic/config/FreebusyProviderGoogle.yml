feature_name: Freebusy provider google
properties:
    - key: com.openexchange.freebusy.provider.google.apiEndpoint
      description: |
        Configures the URI of the Google Calendar API endpoint and should normally
        not be changed. Required.
      defaultValue: https://www.googleapis.com/calendar/v3
      version:
      reloadable: true
      configcascadeAware: false
      related:
      file: freebusy_provider_google.properties
      tags: ["Freebusy", "Google"]
    - key: com.openexchange.freebusy.provider.google.apiKey
      description: |
        Sets the Google API key to be used for requests to the Google Calendar API.
        Required.
      defaultValue:
      version:
      reloadable: true
      configcascadeAware: false
      related:
      file: freebusy_provider_google.properties
      tags: ["Freebusy", "Google"]  
    - key: com.openexchange.freebusy.provider.google.emailSuffixes
      description: |
        Allows the definition of a comma-separated list of e-mail-address suffixes 
        (e.g. domain parts like "@googlemail.com") that are used to pre-filter the 
        requested participants before passing them to Google. Optional, but strongly 
        recommended to reduce the amount of transferred data.
      defaultValue: "@gmail.com,@googlemail.com"
      version:
      reloadable: true
      configcascadeAware: false
      related:
      file: freebusy_provider_google.properties
      tags: ["Freebusy", "Google"]
    - key: com.openexchange.freebusy.provider.google.validEmailsOnly
      description: |
        Configures whether only valid e-mail addresses are used in the free/busy 
        lookup or not.
      defaultValue: true
      version:
      reloadable: true
      configcascadeAware: false
      related:
      file: freebusy_provider_google.properties
      tags: ["Freebusy", "Google"]