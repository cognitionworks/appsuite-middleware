feature_name: OAuth JWT
feature_description: |
  Configuration for usage of OAuth 2.0 Bearer Access Tokens that are JWTs.
properties:
  - key: com.openexchange.oauth.provider.jwt.expectJWT
    description: |
      Specifies if JWTs are expected as access tokens
    defaultValue: false
    version: 7.10.5
    reloadable: false
    configcascadeAware: true
    related: 
    file: oauth-provider.properties
    packageName: open-xchange-oauth-provider
    tags: ["OAuth", "JWT"]
  - key: com.openexchange.oauth.provider.jwt.jwksEnabled
    description: |
      Indicates if the JSON Web Key Set (JWKS), which represents a set of JSON Web Keys (JWKs), should be fetched from remote.
    defaultValue: true
    version: 7.10.5
    reloadable: true
    configcascadeAware: true
    related: 
    file: 
    packageName: open-xchange-oauth-provider
    tags: ["OAuth", "JWT"]
  - key: com.openexchange.oauth.provider.jwt.jwksEndpoint
    description: |
      Read-only endpoint that contains the JWKS used to verify the JWTs.
      Examples:
      <pre>
      com.openexchange.oauth.provider.jwksEndpoint = https://YOUR_DOMAIN/.well-known/jwks.json
      </pre>
    defaultValue:
    version: 7.10.5
    reloadable: true
    configcascadeAware: true
    related: 
    file: 
    packageName: open-xchange-oauth-provider
    tags: ["OAuth", "JWT"]
  - key: com.openexchange.oauth.provider.jwt.keystorePath
    description: |
      Path to locally populated keystore if JWKs are not fetched from remote.
    defaultValue: 
    version: 7.10.5
    reloadable: true
    configcascadeAware: true
    related: com.openexchange.oauth.provider.jwksEnabled
    file: 
    packageName: open-xchange-oauth-provider
    tags: ["OAuth", "JWT"]
  - key: com.openexchange.oauth.provider.jwt.keystorePassword
    description: |
      Password for the locally populated keystore.
    defaultValue: 
    version: 7.10.5
    reloadable: true
    configcascadeAware: true
    related: 
    file: 
    packageName: open-xchange-oauth-provider
    tags: ["OAuth", "JWT"]
  - key: com.openexchange.oauth.provider.jwt.allowedIssuer
    description: |
      Allowed JWT issuer. If this property is empty, tokens are accepted from all issuers.
    defaultValue: 
    version: 7.10.5
    reloadable: true
    configcascadeAware: true
    related: 
    file: 
    packageName: open-xchange-oauth-provider
    tags: ["OAuth", "JWT"]
  - key: com.openexchange.oauth.provider.jwt.contextLookupClaim
    description: |
      Name of the JWT claim that will be used to resolve a context.
    defaultValue: sub
    version: 7.10.5
    reloadable: true
    configcascadeAware: true
    related: com.openexchange.oauth.provider.contextLookupNamePart
    file: 
    packageName: open-xchange-oauth-provider
    tags: ["OAuth", "JWT"]
  - key: com.openexchange.oauth.provider.jwt.contextLookupNamePart
    description: |
      Gets the name part of the JWT claim value used for
      determining the context of a user. Possible values are
    
      full - The full string as returned by the authorization server
      local-part - The local part of an email address (local-part@domain),
                   if the provided name matches such. In case the name does not match
                   an email address, the full string is taken.
      domain - The domain part of an email address (local-part@domain),
               if the provided name matches such. In case the name does not match
               an email address, "defaultcontext" is taken.
    defaultValue: domain
    version: 7.10.5
    reloadable: true
    configcascadeAware: true
    related: com.openexchange.oauth.provider.contextLookupClaim
    file: 
    packageName: open-xchange-oauth-provider
    tags: ["OAuth", "JWT"]
  - key: com.openexchange.oauth.provider.jwt.userLookupClaim
    description: |
      Name of the JWT claim that will be used to resolve a user.
    defaultValue: sub
    version: 7.10.5
    reloadable: true
    configcascadeAware: true
    related: com.openexchange.oauth.provider.jwt.userLookupNamePart
    file: 
    packageName: open-xchange-oauth-provider
    tags: ["OAuth", "JWT"]
  - key: com.openexchange.oauth.provider.jwt.userLookupNamePart
    description: |
      Gets the name part of the JWT claim value used for
      determining a user within a context. Possible values are
    
      full - The full string as returned by the authorization server
      local-part - The local part of an email address (local-part@domain),
                   if the provided name matches such. In case the name does not match
                   an email address, the full string is taken.
      domain - The domain part of an email address (local-part@domain),
               if the provided name matches such. In case the name does not match
               an email address, the full string is taken.
    defaultValue: local-part
    version: 7.10.5
    reloadable: true
    configcascadeAware: true
    related: com.openexchange.oauth.provider.jwt.userLookupClaim
    file: 
    packageName: open-xchange-oauth-provider
    tags: ["OAuth", "JWT"]
  - key: com.openexchange.oauth.provider.scope.prefix
    description: |
      Prefix used to resolve external authorization server scopes to internal MW scopes. 
      In case of a match, the corresponding scopes are substituted.
      Examples:
      <pre>
      com.openexchange.oauth.provider.scope.[EXTERNAL_SCOPE] = firstScope, secondScope
      </pre>
    defaultValue: com.openexchange.oauth.provider.scope.
    version: 7.10.5
    reloadable: true
    configcascadeAware: true
    related: 
    file: 
    packageName: open-xchange-oauth-provider
    tags: ["OAuth", "JWT"]
