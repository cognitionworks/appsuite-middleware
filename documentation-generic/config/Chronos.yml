feature_name: Chronos
properties:
    - key: com.openexchange.chronos.maxEventResults
      description: |
        Defines a maximum number of event in event results. The intention of this limit is to prevent out of memory situations.
      defaultValue: 1000
      version: 7.10.0
      reloadable: true
      configcascadeAware: true
      related: 
      file: chronos.properties
      packageName: open-xchange-core
      tags: ["Chronos", "Calendar", "Limit"]
    - key: com.openexchange.chronos.maxAttendeesPerEvent
      description: |
        Defines a maximum number of attendees per event. The intention of this limit is to prevent out of memory situations.
      defaultValue: 1000
      version: 7.10.0
      reloadable: true
      configcascadeAware: true
      related: 
      file: chronos.properties
      packageName: open-xchange-core
      tags: ["Chronos", "Calendar", "Limit"]
    - key: com.openexchange.chronos.maxAlarmsPerEvent
      description: |
        Defines a maximum number of alarms per event. The intention of this limit is to prevent out of memory situations.
      defaultValue: 100
      version: 7.10.0
      reloadable: true
      configcascadeAware: true
      related: 
      file: chronos.properties
      packageName: open-xchange-core
      tags: ["Chronos", "Calendar", "Limit"]