feature_name: PasswordChangeHistory
feature_description: |
  This page describes the properties for password change history contained in the com.openexchange.passwordchange.history bundle.
  
  
properties:
    - key: com.openexchange.passwordchange.enable
      description: |
        Whether to start the recording of password changes or not.
      defaultValue: false
      version:
      reloadable: false
      configcascadeAware: true
      related: 
      file: 
      packageName: open-xchange-core
      tags: ["Password Change History", "History"]
    - key: com.openexchange.passwordchange.limit
      description: |
        The limitation of entries that the server should save. If set to "0" all entries for given user will be deleted.
      defaultValue: 10
      version:
      reloadable: false
      configcascadeAware: true
      related: 
      file: 
      packageName: open-xchange-core
      tags: ["Password Change History", "History"]
    - key: com.openexchange.passwordchange.handler
      description: |
        The actual handler that saves and retrieves the data. Currently shipped "Default" for a MySQL implementation.
        For own trackers register the service as an instance of "PasswordHistoryHandler".
      defaultValue: "Default"
      version:
      reloadable: false
      configcascadeAware: true
      related: 
      file: 
      packageName: open-xchange-core
      tags: ["Password Change History", "History"]
    