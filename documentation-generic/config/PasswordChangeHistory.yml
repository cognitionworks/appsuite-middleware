feature_name: Password Change History
feature_description: |
  This page describes the properties for password change history contained in the com.openexchange.passwordchange.history bundle.
  
  
properties:
    - key: com.openexchange.passwordchange.history
      description: |
        Whether to start the recording of password changes or not.
      defaultValue: false
      version:
      reloadable: false
      configcascadeAware: true
      related: 
      file: 
      packageName: open-xchange-core
      tags: ["Password Change History", "History"]
    - key: com.openexchange.passwordchange.limit
      description: |
        The limitation of entries that the server should save. If set to "0" all entries for given user will be deleted.
      defaultValue: 10
      version:
      reloadable: false
      configcascadeAware: true
      related: 
      file: 
      packageName: open-xchange-core
      tags: ["Password Change History", "History"]
    - key: com.openexchange.passwordchange.tracker
      description: |
        The actual tracker that saves the data. Currently shipped "DB" for a MySQL implementation.
        For own trackers register service with a symbolic name on "PasswordChangeTrackerRegistry".
        If left blank no tracking is done.
      defaultValue: 
      version:
      reloadable: false
      configcascadeAware: true
      related: 
      file: 
      packageName: open-xchange-core
      tags: ["Password Change History", "History"]
    