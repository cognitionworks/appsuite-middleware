feature_name: CalDAV
properties:
    - key: com.openexchange.caldav.push.apsd.enabled
      description: |
        Enables or disables push event notifications using the Apple Push Notification service (APNS), targeting the Apple Calendar client on iOS and mac OS. This requires a valid configuration for the APNS certificate and keys, see options below.
      default: false
      version: 7.8.4
      reloadable: true
      configcascadeAware: false
      related:
      file: caldav.properties
    - key: com.openexchange.caldav.push.apsd.bundleId
      description: |
        Defines the bundle identifier referring to the Apple Push "topic", which is extracted from the UID portion of the subject of the certificate acquired from Apple, e.g. "com.apple.calendar.XServer.934668ca-125e-4246-afee-8cf2df37aab8". 
        Required if com.openexchange.caldav.push.apsd.enabled is "true".
      default: 
      version: 7.8.4
      reloadable: true
      configcascadeAware: false
      related: com.openexchange.caldav.push.apsd.enabled
      file: caldav.properties
    - key: com.openexchange.caldav.push.apsd.keystore
      description: |
        Specifies the path to the local keystore file (PKCS #12) containing the APNS certificate and keys to use, e.g. "/opt/open-xchange/etc/com.apple.servermgrd.apns.calendar.p12". 
        Required if com.openexchange.caldav.push.apsd.enabled is "true".   
      default: 
      version: 7.8.4
      reloadable: true
      configcascadeAware: false
      related: com.openexchange.caldav.push.apsd.enabled
      file: caldav.properties
    - key: com.openexchange.caldav.push.apsd.password
      description: |
        Specifies the password used when creating the referenced keystore containing the APNS certificate.  
        Required if com.openexchange.caldav.push.apsd.enabled is "true".   
      default: 
      version: 7.8.4
      reloadable: true
      configcascadeAware: false
      related: com.openexchange.caldav.push.apsd.enabled
      file: caldav.properties
    - key: com.openexchange.caldav.push.apsd.production
      description: |
        Indicates which APNS service is used when sending push notifications. A value of "true" will use the production service, a value of "false" the sandbox service. 
      default: true
      version: 7.8.4
      reloadable: true
      configcascadeAware: false
      related: 
      file: caldav.properties
    - key: com.openexchange.caldav.push.apsd.refreshInterval
      description: |
        Defines a timespan (in seconds) that is advertised to clients to indicate how often they should refresh their push subscriptions. 
      default: 172800
      version: 7.8.4
      reloadable: true
      configcascade_Aware: false
      related: 
      file: caldav.properties
