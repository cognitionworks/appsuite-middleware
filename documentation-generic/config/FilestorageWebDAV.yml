feature_name: Filestore WebDAV
feature_description: |
  These properties configure file storages based on WebDAV.
properties:
    - key: com.openexchange.capability.filestorage_webdav
      description: |
        Allows the user to integrate a WebDAV resource as filestorage.
      defaultValue:  false
      version: 
      reloadable: true
      configcascadeAware: true
      related: 
      file: filestorage.properties
      packageName: open-xchange-file-storage-webdav 
      tags: ["WebDAV"]
    - key: com.openexchange.capability.filestorage_owncloud
      description: |
        Allows the user to integrate an OwnCloud account as filestorage.
      defaultValue:  false
      version: 
      reloadable: true
      configcascadeAware: true
      related: 
      file: filestorage.properties
      packageName: open-xchange-file-storage-webdav 
      tags: ["WebDAV", "OwnCloud"]
    - key: com.openexchange.capability.filestorage_nextcloud
      description: |
        Allows the user to integrate an Nextcloud account as filestorage.
      defaultValue:  false
      version: 
      reloadable: true
      configcascadeAware: true
      related: 
      file: filestorage.properties
      packageName: open-xchange-file-storage-webdav 
      tags: ["WebDAV", "Nextcloud"]
