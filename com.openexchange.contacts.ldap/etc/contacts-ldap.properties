# This property file holds all basic configurations for the LDAP bundle

# Specify the uri of the LDAP server here e.g. ldap://localhost
com.openexchange.contacts.ldap.uri=ldap://192.168.32.238

# Specify the baseDN here
#com.openexchange.contacts.ldap.baseDN=dc=oxnbg,dc=int
com.openexchange.contacts.ldap.baseDN=cn=users,DC=exchange,DC=local

# Specify the bindDN here (optional)
#com.openexchange.contacts.ldap.AdminDN=cn=Administrator,dc=oxnbg,dc=int
com.openexchange.contacts.ldap.AdminDN=cn=administrator,cn=users,DC=exchange,DC=local

# Specify the bindPW here (optional)
com.openexchange.contacts.ldap.AdminBindPW=secret

# Specify the search base here (sub, base, one)
com.openexchange.contacts.ldap.searchScope=sub

# Specify the type of authentication here. Possible values are "anonymous", "AdminDN" or "user"
com.openexchange.contacts.ldap.authtype=AdminDN

# Specify the contexts which should be affected by this bundle. The list must be comma-separated
com.openexchange.contacts.ldap.contexts=111

# Specify if server-side sorting should be used or if the data should be sorted in the groupware.
# Possible values are "server", "groupware"
com.openexchange.contacts.ldap.sorting=groupware

# Specify if the value given for uniqueid is a unique long value in LDAP and can be used for
# identifying (setting "false"), or if it's a string value then memorymapping must be enabled
# to generate the longs (setting "true")
# Possible values are "true", "false"
com.openexchange.contacts.ldap.memorymapping=true

# This properties defines which file contains the mapping for the attributes
com.openexchange.contacts.ldap.mappingfile=contacts-ldap/mapping.ads.properties
