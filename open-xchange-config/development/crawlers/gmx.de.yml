--- !com.openexchange.subscribe.crawler.CrawlerDescription
displayName: gmx.de
id: com.openexchange.subscribe.crawler.gmx
workflowString: |
  --- !com.openexchange.subscribe.crawler.Workflow
  steps: 
    - !com.openexchange.subscribe.crawler.LoginPageStep
      baseUrl: ""
      description: Log in
      linkAvailableAfterLogin: "https://service.gmx.net"
      nameOfLoginForm: login1
      nameOfPasswordField: p
      nameOfUserField: id
      pageTitleAfterLogin: "https://service.gmx.net"
      password: ""
      url: "https://www.gmx.de"
      username: ""
    - !com.openexchange.subscribe.crawler.PageByLinkRegexStep
      description: Click on the addressbook link in the menu to the left.
      url: "https:\\/\\/service\\.gmx\\.net\\/de\\/cgi\\/g\\.fcgi/addressbook.*"
    - !com.openexchange.subscribe.crawler.PageByLinkRegexStep
      description: Click on the options link in the menu to the left.
      url: "https:\\/\\/service\\.gmx\\.net\\/de/cgi/addrbk\\.fcgi.*site=options"
    - !com.openexchange.subscribe.crawler.PageByLinkRegexStep
      description: Click on the import/export link in the middle of the screen.
      url: "https:\\/\\/service\\.gmx\\.net\\/de/cgi/addrbk\\.fcgi.*site=importexport"
    - !com.openexchange.subscribe.crawler.UnexpectedPageByMultiselectStep
      buttonName: b_export
      description: Select Microsoft Outlook 2002 in the form and submit it.
      formAction: ""
      formName: export_form
      selectName: dataformat
      selectValue: o2002
    - !com.openexchange.subscribe.crawler.ContactsByCsvFileStep
      description: Map csv fields to Contact-Fields
      fields: 
        "0": title
        "1": first_name
        "2": last_name
        "3": company
        "4": department
        "5": position
        "6": street_business
        "7": city_business
        "8": postal_code_business
        "9": country_business
        "10": street_home
        "11": city_home
        "12": postal_code_home
        "13": country_home
        "14": street_other
        "17": city_other
        "19": country_other
        "18": postal_code_other
        "21": telephone_business1
        "20": fax_business
        "23": telephone_home1
        "22": fax_home
        "25": fax_other
        "24": cellular_telephone1
        "27": cellular_telephone2
        "26": telephone_other
        "29": email2
        "28": email1
        "31": birthday
        "30": email3
        "32": note
        "33": url
      ignoreFirstLine: true
  
