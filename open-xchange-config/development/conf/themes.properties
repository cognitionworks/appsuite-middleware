# Define in this property file the themes that are available for the AJAX GUI.

# Each key in this property file must be prefixed with the theme bundle
# identifier. This is "com.openexchange.themes". The prefix must be followed
# with the unique identifier of a theme. This unique identifier specifies the
# directory name of the theme on the web server, too. The value of the property
# can be any name to described the theme. This name will be displayed in the
# AJAX GUI for selecting a theme.

# The following property defines the default theme of the AJAX GUI.
com.openexchange.themes.default=Default

# This is a theme with mostly green colors.
com.openexchange.themes.darkseagreen=Darkseagreen

# This is a theme with mostly ochre colors.
com.openexchange.themes.ochre=Ochre
